ode . 을 입력합니다. code . 은 현재 디렉토리를 visual studio code로 실행해줍니다. 참고로 explorer . 도 있는데요 이건 탐색기로 현재 디렉토리를 열어줍니다. 짜잔, vsc가 실행되셨나요? vsc는 Microsoft사에서 제작한 오픈소스 에디터랍니다. 전 세계에서 가장 많이 사용하는 에디터죠. vsc를 사용하고 있지 않으시다면 이참에 사용해보는건 어떨까요? ㅎㅎ 이제 본론으로 넘어와서 vsc왼쪽 상단의 문서처럼 생긴 버튼을 눌러서 Explorer를 열고 public 폴더의 index.html을 클릭해 봅시다. &lt;!DOCTYPE html> &lt;html lang="en">   &lt;head>     &lt;meta charset="utf-8" />     &lt;link rel="icon" href="%PUBLIC_URL%/favicon.ico" />     &lt;meta name="viewport" content="width=device-width, initial-scale=1" />     &lt;meta name="theme-color" content="#000000" />     &lt;meta       name="description"       content="Web site created using create-react-app"     />     &lt;link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />     &lt;link rel="manifest" href="%PUBLIC_URL%/manifest.json" />     &lt;title>React App&lt;/title>   &lt;/head>   &lt;body>     &lt;noscript>You need to enable JavaScript to run this app.&lt;/noscript>     &lt;div id="root">&lt;/div>   &lt;/body> &lt;/html> 간단한 html파일이 열리는데요. 이 index.html이 리액트 앱에서 실행되는 단 하나의 페이지입니다. 리액트앱을 Single Page Application이라고 하죠? 여기서 싱글페이지가 이 index 파일을 의미한답니다. 하나의 페이지에서 js로 렌더링하여 화면을 바꾸는 것이죠. 그래서 전통적인 웹페이지와 다른 특수한 장치들이 필요하답니다. 그건 조금 후에 알아볼게요. index파일을 간단하게 설명해볼게요 &lt;head> 태그는 리액트앱의 기본설정들이에요. meta charset : 페이지 인코딩 설정 link rel="icon" : 즐겨찾기 아이콘 이미지 설정 meta name="viewport" : 디바이스에 따른 화면크기 설정, 스케일 설정 meta name="theme-color" : 테마컬러 설정. 여기서는 검은색으로 설정했네요 meta name="description" : 페이지 내용 소개(검색 사이트 노출시킬 때 필요) link rel="apple-touch-icon" : 애플터치 아이콘 이미지 설정 link rel="manifest" : 모바일 앱 설정. 모바일 앱을 만들 때 각종 설정파일을 manifest에 작성해주는데 아이콘 이미지, 앱 이름 등을 설정해주는 부분이랍니다. title : 페이지 제목 설정 &lt;body> 태그에는 &lt;noscript>와 &lt;div id="root">&lt;/div>밖에 없습니다. &lt;body>     &lt;noscript>You need to enable JavaScript to run this app.&lt;/noscript>     &lt;div id="root">&lt;/div>   &lt;/body> &lt;noscript>는 스크립트를 실행할 수 없는 환경에서 나타나는 문구입니다. 여기서 중요한건 바로 &lt;div>인데요. 이 root div에 리액트 앱을 렌더링 한다는 걸 꼭 기억하세요 !! 글이 꽤 길어졌네요. ㅎㅎ 다음 강의에서 계속 할게요~ 다음 강의는 리액트앱의 구조를 살표보고 앱을 실행해봅시다! 그럼 이만 :D</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/23"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, react</span><span class="postDate">206, 2020-09-21</span></div><div class="postListHeader"><div><span class="postId">1.</span><span class="postTitle">블로그 프론트엔드에 useContext() 적용기</span></div></div><div class="postBody">안녕하세요? 블로그를 제작하면서 Redux 등의 상태관리 라이브러리를 사용하지 않다가 오늘 useContext()를 적용해봤습니다. 리액트는 컴포넌트에서 상태값들을 관리 할 수 있는데, Top-down 방식으로 상위 컴포넌트의 상태를 하위 컴포넌트에게 전달해줄 수 있습니다. 문제는 상태값을 전달하기 위해 수 많은 컴포넌트를 거쳐야하는 props drilling이 매우 빈번하게 발생할 수 있습니다. 이를 보완해주는 것이 Context API였고 useContext() Hook으로 발전하면서 함수형 컴포넌트에서도 손쉽게 사용할 수 있게 되었습니다. 사용법은 꽤나 간단합니다. 루트 컴포넌트에 store를 만들어서 전역상태로 관리하고 싶은 상태값들을 객체 형태로 담습니다. // App.js const [login, setLogin] = useState(false) const [user, setUser] = useState({ username: 'imki123' }) const sayHello = () => { console.log('Hello!') } //전역상태값들을 store에 집어 넣습니다. 네이밍은 편한대로 사용하시면 됩니다 :D const store = { login, setLogin, user, setUser, sayHello, } 그 다음 App 컴포넌트 위쪽에 AppContext = React.createContext()를 생성하고 아래쪽에서 export { AppContext } 합니다. 다음으로는 &lt;AppContext.Provider>로 App을 감싸주고 value에 store를 담아 하위 컴포넌트들에게 전달해줍니다. // App.js import React, { useState } from 'react' const AppContext = React.createContext() function App() { const [login, setLogin] = useState(false) // ... const store = { login, setLogin, user, setUser, sayHello, } // ... return ( &lt;AppContext.Provider value={store}> &lt;div id="app"> &lt;Second> &lt;Third> &lt;Fourth/> &lt;/Third> &lt;Second/> &lt;/div> &lt;/AppContext.Provider> } export { AppContext } export default App 그리고 AppContext의 하위 컴포넌트에 가서 AppContext를 import하고 store = React.useContext(Appcontext)를 불러오면 props drilling 없이 store 객체를 사용할 수 있습니다. // Fourth.js import React from 'react' import { AppContext } from './App' function Fourth() { const store = React.useContext(AppContext) const logout = e => { store.setLogin(false) store.setUser(false) } return( {login && &lt;div> &lt;div>{store.user.username}님 환영합니다 :D&lt;/div> &lt;button onClick={logout}>로그아웃&lt;/button> &lt;/div>} ) } export default Fourth 어때요 쉽죠? :D 세션 정보같이 여러 곳에서 사용해야 하는 전역 상태는 store로 관리하고 간단한 상태들은 props로 전달하면 훨씬 깔끔한 앱을 만드는데 도움이 될거에요~</div></span><span class="MuiTouchRipple-root"></span></button></a><div class="paging"><a href="/tags/react?page=1" class="activePage" aria-current="page" path="/tags/react">1</a></div></div><textarea disabled id="fakeTextarea" style="height:0;width:464px"></textarea></div></div></div></div><script>!function(e){function r(r){for(var n,i,l=r[0],f=r[1],a=r[2],c=0,s=[];c<l.length;c++)i=l[c],Object.prototype.hasOwnProperty.call(o,i)&&o[i]&&s.push(o[i][0]),o[i]=0;for(n in f)Object.prototype.hasOwnProperty.call(f,n)&&(e[n]=f[n]);for(p&&p(r);s.length;)s.shift()();return u.push.apply(u,a||[]),t()}function t(){for(var e,r=0;r<u.length;r++){for(var t=u[r],n=!0,l=1;l<t.length;l++){var f=t[l];0!==o[f]&&(n=!1)}n&&(u.splice(r--,1),e=i(i.s=t[0]))}return e}var n={},o={1:0},u=[];function i(r){if(n[r])return n[r].exports;var t=n[r]={i:r,l:!1,exports:{}};return e[r].call(t.exports,t,t.exports,i),t.l=!0,t.exports}i.m=e,i.c=n,i.d=function(e,r,t){i.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},i.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},i.t=function(e,r){if(1&r&&(e=i(e)),8&r)return e;if(4&r&&"object"==typeof e&&e&&e.__esModule)return e;var t=Object.create(null);if(i.r(t),Object.defineProperty(t,"default",{enumerable:!0,value:e}),2&r&&"string"!=typeof e)for(var n in e)i.d(t,n,function(r){return e[r]}.bind(null,n));return t},i.n=function(e){var r=e&&e.__esModule?function(){return e.default}:function(){return e};return i.d(r,"a",r),r},i.o=function(e,r){return Object.prototy
