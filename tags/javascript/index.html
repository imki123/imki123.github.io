AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//9k=" alt="" class="thumbnail" loading="lazy"> 안녕하세요. 임기입니다. 😄 오늘은 자바스크립트에서 흔하게 발생하는 비동기함수를 반복문에서 사용하는 방법을 알아볼거에요. 비동기함수는 대표적으로 타임함수(setTimeout, setInterval)가 있고, fetch 등의 AJAX 함수들, 또는 Promise를 리턴하는 함수들이 있겠습니다. 그러면 반복문과 비동기 함수를 같이 사용하는 방법을 알아봅시다. 대표적인 반복문인 for로 예시를 들어볼게요. //for문 안에서 setTimeout() 함수 사용하기 for(var i=0; i&lt;4; i++){   setTimeout(() => {    console.log(i) // 어떤 값이 출력될까요???   },1000) }​ 자, for가 0~3까지 4번 실행되는 반복문을 만들고, 그 안에 setTimeout함수를 이용해서 1초 후에 i값이 콘솔에 출력되도록 하는 코드입니다. 과연 의도대로 출력이 될까요?? 만약 그랬다면 문제로 내지 않았겠죠? ㅎㅎ 저희가 원한 결과는 1초 마다 0, 1, 2, 3을 한번씩 출력하는 것입니다. 하지만 실제 결과는 1초 후에 4를 거의동시에 4번 출력하게 됩니다. 의도와 상당히 다른 결과가 나와버렸죠? 이제 이 문제를 해결해봅시다. 이 문제를 풀기 위해서는 실행컨텍스트와 스코프, 호이스팅 개념을 알고 있어야합니다. 추가적으로 클로저와 즉시실행함수, 콜스택, 이벤트루프 까지 알고 있으면 더 좋습니다. 한번에 다 다루기엔 좀 어렵죠? 😭 우선 실행컨텍스트에 대해서 알아봅시다. 자바스크립트엔진은 스크립트를 실행하다가 함수를 만나게되면 실행컨텍스트라는 것을 생성하게 되는데요. 이 실행컨텍스트에 함수가 실행될 때의 환경을 저장하게 됩니다. 이렇게 만들어진 실행컨텍스트는 자신만의 스코프(유효범위)를 갖게됩니다.예를 들어볼까요? var x = 10 var y = 20 function print(){ var x = 5 console.log(x, y) } print() 자 위의 결과는 어떻게 될까요? 어렵지 않게 5와 20이 출력된다는걸 알 수 있습니다. 그러면 실행컨텍스트 입장에서 살펴봅시다. GO( x=10, y=20, print = function ) print 컨텍스트( x=5 ) 참조한 변수 : x=5, y=20 우선 자바스크립트가 실행되면 글로벌 오브젝트(GO)를 생성하게됩니다. GO에는 전역 변수들과 함수들이 프로퍼티로 저장되게 됩니다. 여기서는 x = 10, y = 20, print = function 정도가 저장되어 있겠네요. 자바스크립트엔진이 print() 함수를 실행하게되면 새로운 실행컨텍스트가 생성됩니다. print 컨텍스트는 x = 5를 프로퍼티로 저장합니다. 그렇다면 y는 어디서 찾을 수 있을까요? print 컨텍스트에 y라는 변수는 들어있지 않으므로 바로 상위 컨텍스트에서 y를 찾게 됩니다. 다행히 y가 GO에 저장되어 있어서 y가 20인 것을 알 수 있겠네요. 만약에 GO에도 y가 선언되어있지 않다면 'y is not defined' 라는 컨퍼런스 에러를 발생시킵니다. 즉, 변수를 참조할 땐 함수가 실행된 컨텍스트 내부를 먼저 살펴보고 없으면 상위 컨텍스트를 계속해서 찾게됩니다. 이제 for문 예시를 실행컨텍스트 입장에서 살펴봅시다. //for문 안에서 setTimeout() 함수 사용하기 for(var i=0; i&lt;4; i++){   setTimeout(() => {    console.log(i) // 어떤 값이 출력될까요???   },1000) }​ GO( i=0 ) for 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) for문 안의 var i는 전역변수로 호이스팅됩니다. 그리고 for문이 시작되면 0으로 할당되죠. 그 다음 곧바로 setTimeout 함수를 만나게 되죠. 문제는 setTimeout 함수는 1초가 지날 때 까지 내부 함수를 실행하지 않고 대기한다는 겁니다. for문은 속도가 아주 빠르므로 1초보다 훨씬 짧은 시간에 다음 i로 넘어가게 되고 또 다시 setTimeout을 실행합니다. 이렇게 아주 짧은 시간에 0~3까지 4번의 setTimeout이 실행됩니다. for문이 끝났을 때의 실행컨텍스트는 아래와 같습니다. GO( i=4 ) for 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) 자, 이제 1초가 지났습니다. 3,4,5,6의 setTimeout 함수는 i 프로퍼티를 내부에 가지고 있지 않습니다. 따라서 상위에 있는 for 컨텍스트를 바라보게 되죠. for에도 i가 없으므로 GO로 갑니다. GO는 i를 4로 저장하고 있네요. 결과는 어떻게 될까요? 당연히 4를 거의 동시에 4번 출력하게 됩니다. 이제 문제를 해결해볼까요?? 중요한 점은 setTimeout 함수가 참조하는 i가 1초 후에도 변함없이 유지 되어야한다는 겁니다. for 컨텍스트는 i를 빠르게 변경하므로 i를 유지할 수가 없죠. 이것은 즉시실행함수(IIFE)를 이용하면 해결할 수 있습니다. 즉시실행함수는 함수를 선언과 동시에 실행하는 것을 말합니다. 예시를 보죠. (x => {   console.log(x) })(5) 위 결과는 5를 출력합니다. 익명함수 x => {...}를 ( )로 감싸고 곧바로 인자(5)를 넘겨주면 내부 함수가 실행되는 원리입니다. 이제 실행컨텍스트를 살펴볼까요? GO ( empty ) 즉시실행함수 컨텍스트 ( x = 5 ) console.log는 x를 참조합니다. x는 즉시실행함수에 저장되어 있네요. 즉 console.log는 5를 출력하게 됩니다. 감이 좀 오시나요? 즉시 실행함수는 새로운 컨텍스트를 만들어주고, 인자로 받은 값을 컨텍스트에 저장할 수 있습니다. 바로 이 점을 활용하는거죠. [솔루션] 아래가 바로 정답 코드입니다. for(var i=0; i&lt;4; i++){   (x => {    setTimeout(() => {      console.log(x)   },1000*x)  })(i) }​ 1초 후의 실행컨텍스트를 살펴봅시다. GO( i=4 ) for 컨텍스트 ( empty ) 즉시실행함수 컨텍스트 ( x=0 ) setTimeout 컨텍스트 ( empty ) 즉시실행함수 컨텍스트 ( x=1 ) setTimeout 컨텍스트 ( empty ) 즉시실행함수 컨텍스트 ( x=2 ) setTimeout 컨텍스트 ( empty ) 즉시실행함수 컨텍스트 ( x=3 ) setTimeout 컨텍스트 ( empty ) 자, 어떤가요? 1초가 지난 후에 setTimeout이 실행되어도 x가 저장되어있으므로 x초마다 x를 출력할 수 있겠지요? 긴 글 읽어주셔서 감사합니다. 😍 추가) for문에서 let으로 만든 변수는 반복될 때마다 새로운 실행컨텍스트를 생성합니다. 따라서 var 변수를 let으로 변경하기만 해도 i값을 유지할 수 있답니다. ^^ 아래 코드로 간단하게 해결이 되네요! for(let i=0; i&lt;4; i++){   setTimeout(() => {     console.log(i) },1000*i) }​ GO( empty ) for 컨텍스트 ( i = 0) setTimeout 컨텍스트 ( empty ) for 컨텍스트 ( i = 1) setTimeout 컨텍스트 ( empty ) for 컨텍스트 ( i = 2) setTimeout 컨텍스트 ( empty ) for 컨텍스트 ( i = 3) setTimeout 컨텍스트 ( empty ) 참고) 같은 비동기 함수인 setInterval()을 이용하는 방법도 있어요. 취향대로 선택하셔서 사용하세요. ^^; // setInterval() 사용 let i = 0 console.log(i++) let interval = setInterval(() => {  console.log(i++)  if(i >= 4) clearInterval(interval) }, 1000)​</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/31"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, javascript</span><span class="postDate">179, 2020-11-17</span></div><div class="postListHeader"><div><span class="postId">3.</span><span class="postTitle">동적 스크립트 적용 방법 dynamic script lazy load (javascript, import, react, react-snap, react snap, lazy loading, gapi, error)</span></div></div><div class="postBody"><img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAoHBwgHBgoICAgLCgoLDhgQDg0NDh0VFhEYIx8lJCIfIiEmKzcvJik0KSEiMEExNDk7Pj4+JS5ESUM8SDc9Pjv/2wBDAQoLCw4NDhwQEBw7KCIoOzs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozv/wAARCAJJA+gDASIAAhEBAxEB/8QAGwABAQEBAQEBAQAAAAAAAAAAAAECAwQFBgf/xAA9EAACAQMBBgUDAgQFAwQDAAAAARECITEDBBJBUWFxBRMigZEGMqEUsUJS0eFDcsHw8RZTYxUjM2IHJYL/xAAUAQEAAAAAAAAAAAAAAAAAAAAA/8QAFBEBAAAAAAAAAAAAAAAAAAAAAP/aAAwDAQACEQMRAD8A/jIAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABQICgAQsAAAABCgCAoAgEFAgKAICgCAFAgKQAAUCApAAKQAAAAAAAFAgAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAoAhQQCghQBCgCFEACFAAAFAgL2JAApAAgFEgQFAEEFAEwBctgICwIAgAgAAAAAAACAAAyAAAAAAAAAAAAhQBAUAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA tml이 로드될 때 위에서부터 아래로 순차적으로 읽어내려가게 되죠. 이때 스크립트를 만나면 바로 스크립트를 실행합니다. 스크립트 실행이 오래걸리거나, 용량이 커서 다운로드에 시간이 오래걸리면 사용자는 그 시간을 기다려야하는 불편함이 있죠. 또 열지도 않은 페이지의 리소스를 사용자가 모두 로드해야한다면 상당한 데이터 낭비가 생기겠죠. 이러한 문제들을 해결해 줄 수 있는게 동적스크립트 기법입니다. 동적 스크립트는 스크립트를 바로 불러오지 않고 페이지가 로드된 이후에 불러오거나, 불필요한 스크립트를 실행하지 않을 수 있답니다. 일반적인 상황은 아래처럼 페이지가 로드된 이후에 스크립트를 불러오는 방법입니다. &lt;script> //script lazy loading   window.onload = function(){     let myScript = document.createElement("script");     myScript.setAttribute("src", "./js/myScript.js");     document.body.appendChild(myScript); } &lt;/script> window.onload를 이용해서 페이지 로드 후에 스크립트 태그를 만들고 body에 append하여 스크립트를 불러오는 방식이죠. 👍 &lt;script>   // google-AdSense   if (navigator.userAgent !== 'ReactSnap') {     let myScript = document.createElement("script");     myScript.setAttribute("src", "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js");     myScript.setAttribute("data-ad-client", "ca-pub-3156014367299473");     document.body.appendChild(myScript);   } &lt;/script> 저는 블로그 빌드중에 구글애드센스 스크립트에 오류가 발생해서 지연 로딩을 적용했는데요. ReactSnap으로 빌드 중에 오류가 발생했었습니다. userAgent를 검사해서 ReactSnap으로 빌드 중이면 스트립트를 불러오지 않고 아니라면 스크립트를 불러왔답니다. 이렇게 하면 ReactSnap으로 빌드 중에는 스크립트를 건너 뛰면서 오류를 피할 수 있답니다. 👍 또 defer와 async 속성을 사용할 수도 있는데요. defer와 async는 스크립트를 비동기로 다운로드합니다. 다운로드가 끝나면 defer는 화면에 돔을 출력하고 DOMContentLoaded 이벤트 직전에 스크립트를 실행합니다. async는 돔로드를 기다리지 않고 다운로드가 끝나자마자 바로 스크립트를 실행합니다. 동적스크립트처럼 위와 비슷한 방식으로 img나 iframe도 지연 로딩이 가능한데요. 스크롤의 위치를 이용해서 이미지 근처에 왔을 때 이미지를 로드하는 방식이에요. 이건 좀 더 복잡하니 다음에 포스팅 할게요 ㅎㅎ 좋은 하루 되세요~ 😍</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/30"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, javascript</span><span class="postDate">448, 2020-10-13</span></div><div class="postListHeader"><div><span class="postId">2.</span><span class="postTitle">OAuth 로그인 적용 방법 (구글 로그인, 네이버 로그 Auth를 적용했답니다~ 이제 더 편리하게 댓글을 달 수 있어요 ㅎㅎㅎ [로그인하러 가기] 카카오를 예로 들어서 웹 OAuth 적용 방법을 알려드릴게요~ 1. OAuth는 해당 서비스의 SDK(Software Development Kit)를 이용해서 사용자 인증, 로그인, 로그아웃 등의 기능을 사용할 수 있어요. 가장 먼저 SDK를 불러와서 &lt;head>에 적용해주세요. &lt;!--index.html --> &lt;!DOCTYPE html> &lt;html>   &lt;head>     &lt;!-- 카카오 로그인 스크립트 -->     &lt;script src="https://developers.kakao.com/sdk/js/kakao.min.js">&lt;/script> &lt;!-- or 아래처럼 라이브러리를 다운로드 받아 프로젝트에 포함시키는게 로딩 속도가 더 빠르겠죠? -->     &lt;script src="./lib/kakao.min.js">&lt;/script> &lt;/head> ... &lt;/html> CDN으로 로딩 시마다 카카오 사이트에서 직접 받아오셔도 되고 저처럼 미리 다운로드 받아서 프로젝트에 포함하셔도 돼요. 저는 로딩속도 향상을 위해 프로젝트에 포함시켜놨어요 ㅎㅎ 2. SDK를 이용해서 인증 객체를 초기화 해줍니다. 인증 객체를 초기화하기 위해서는 클라이언트 아이디가 필요한데요. 이건 해당 서비스로 접속해서 애플리케이션을 생성하면 된답니다. 카카오의 경우 카카오디벨로퍼 사이트에서 애플리케이션을 생성하시고 발급받은 Javascript 키(클라이언트 아이디)를 사용하시면 돼요. [카카오 디벨로퍼스 링크] 또 callbackUrl이나 redirectUrl을 설정해야 하는데 로그인 정보를 사용할 페이지들을 적어주시면 돼요. 제 블로그 같은 경우는 https://imki123.github.io/login 이랍니다. 이제 SDK로 인증 객체를 초기화 해볼게요. Kakao.init()으로 인증 객체를 초기화하고, Kakao.isInitialized()로 초기화 여부를 판단할 수 있어요. &lt;body> &lt;!-- 카카오 로그인 초기화 Script -->     &lt;script>       // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.       Kakao.init('0d74caaceac5f0f14c0d6a667a9dbdee')       // SDK 초기화 여부를 판단합니다.       console.log(Kakao.isInitialized()) &lt;/script> ... &lt;/body> 3. 인증 객체를 이용해서 로그인, 로그아웃 함수를 만들어줍니다. &lt;body> ... &lt;script> function kakaoLogin() {   //로그인하고   Kakao.Auth.login({     success: function (response) {       //사용자 정보 가져오기       Kakao.API.request({         url: '/v2/user/me', //계정 정보를 가져오는 request url         success: function (response) {           let user = response.kakao_account //카카오 계정 정보           //console.log(user)           user.host = 'kakao' //다른 로그인 서비스와 구분하기 위해서 개인적으로 추가했음 // 해당 페이지에서 객체를 만들고 곧바로 user 정보를 사용할 수 도 있고, // input 엘리먼트에 json으로 저장해뒀다가 나중에 사용할 수도 있음. 여기서는 input에 저장           const userinfo = document.querySelector('#userinfo')           if (userinfo) userinfo.value = JSON.stringify(user) //user를 json문자열로 변환해서 저장해두기         },         fail: function (error) {           console.log(error)         },       })     },     fail: function (error) {       console.log(error)     },   }) } function kakaoLogout() {   if (Kakao.Auth.getAccessToken()) {     //토큰이 있으면     Kakao.API.request({       //로그아웃하고       url: '/v1/user/unlink',       success: function (response) {         //console.log(response)       },       fail: function (error) {         console.log(error)       },     })     //토큰도 삭제     Kakao.Auth.setAccessToken(undefined) //유저정보도 삭제 const userinfoElem = document.querySelector('#userinfo') if(userinfoElem) userinfoElem.value = ''   } } &lt;/script> &lt;/body> 로그인은 Kakao.Auth.login(), 사용자 정보는 Kakao.API.request({url: '/v2/user/me'}, 로그아웃은 Kakao.API.request({url: '/v1/user/unlink'}), 토큰(로그인 정보) 삭제는 Kakao.Auth.setAccessToken()을 사용합니다. 더 자세한 API는 [카카오 디벨로퍼스]에서 확인하면 됩니다. 4. 로그인, 로그아웃 버튼을 만들고 함수를 적용합니다. &lt;body> ... &lt;button id="kakaoLogin" onclick="kakaoLogin()">kakaoLogin&lt;/button>   &lt;button id="kakaoLogout" onclick="kakaoLogout()">kakaoLogout&lt;/button> &lt;input id="userinfo" value="" /> &lt;!-- 유저정보를 저장할 input 엘리먼트 --> &lt;/body> 저는 input을 만들고 유저정보를 저장한 다음, 필요시에 input 엘리먼트에서 꺼내 사용했어요. 이건 상황에 맞춰서 선택하시면 돼요. 5. 사용자 정보를 저장하고, 필요시에 백엔드로 보내 토큰을 만들고 쿠키에 저장하면 끝! &lt;body> ... &lt;script> let user const userinfoElem = document.querySelector('#userinfo') //유저정보가 들어있는 input 엘리먼트 //1초마다 유저정보가 있는지 체크하기 let frame = setInterval(function(){ console.log('유저정보 체크')       if (userinfoElem && userinfoElem.value) { //유저정보가 있으면 체크 멈추고 clearInterval(frame) //유저 정보를 저장 user = JSON.parse(userinfoElem.value) //필요하면 백엔드로 유저정보 보내서 토큰 만들고 쿠키에 저장하기 Axios.post('backend_url', {user: user}, {withCredentials: true}) .then(res => { console.log(`${user.username}로그인 성공`) }) .catch(error => { console.log(error) }) } }, 1000) &lt;/script> &lt;/body> 자 여기까지 OAuth를 적용하는 방법을 알아봤습니다~ OAuth를 적용하기가 마냥 쉽지 않지만, 개발자가 고생할 수록 사용자들이 더 편리한 서비스를 사용할 수 있다는 걸 명심하고 많이 노력해야합니다 ㅎㅎㅎ 😄 포스팅은 여기서 마칠게요. 즐코하세요🤣 참고) 리액트의 경우, 리액트 전용 로그인 SDK가 AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA//9k=" alt="" class="thumbnail" loading="lazy"> 1. 기본적으로 this는 window다. function 으로 생성하든 콜백함수든 어디서든 window다. console.log(this) //window function(){ console.log(this) //window } 2. 객체메서드, new 생성자, 화살표 함수, bind, call, apply 에서는 바뀐다. //객체메서드 const counter = { value : 0 inc : function(){ // 여기서 this는 counter이다 this.value ++ } } //new 생성자 function Person(){ this.name = '기영' } Person.prototype.hello = function(){ console.log(this.name) //여기서 this는 Person의 인스턴스이다. } const person = new Person() console.log(person.name) //기영 function hello(a, b, c) {   name = "기영"   console.log(`hello ${this.name} ${a} ${b} ${c}`) } const obj = {   name: '임기123' } hello() //hello 기영 undefined undefined undefined //bind objHello = hello.bind(obj) //hello함수의 this가 obj인 새로운 함수를 리턴한다. objHello() //hello 임기123 undefined undefined undefined //this가 obj인 hello함수를 실행한다.  //call, apply hello.call(obj, 1, 2, 3) //hello 임기123 1 2 3 //hello함수를 실행하는데 this는 obj를 가리킨다. 파라미터로 인수들을 받는다. hello.apply(obj, [1, 2, 3]) //hello 임기123 1 2 3 //위와 같다. 파라미터로 배열 하나를 받는다. 3. 예외적으로 onclick 등의 이벤트리스너나 jquery등의 라이브러리에서도 바뀔수있다. button.onclick = function(){ console.log(this) //여기서 this는 button }</div></span><span class="MuiTouchRipple-root"></span></button></a><div class="paging"><a href="/tags/javascript?page=1" class="activePage" aria-current="page" path="/tags/javascript">1</a></div></div><textarea disabled id="fakeTextarea" style="height:0;width:464px"></textarea></div></div></div></div><script>!function(e){function r(r){for(var n,i,l=r[0],f=r[1],a=r[2],c=0,s=[];c<l.length;c++)i=l[c],Object.prototype.hasOwnProperty.call(o,i)&&o[i]&&s.push(o[i][0]),o[i]=0;for(n in f)Object.prototype.hasOwnProperty.call(f,n)&&(e[n]=f[n]);for(p&&p(r);s.length;)s.shift()();return u.push.apply(u,a||[]),t()}function t(){for(var e,r=0;r<u.length;r++){for(var t=u[r],n=!0,l=1;l<t.length;l++){var f=t[l];0!==o[f]&&(n=!1)}n&&(u.splice(r--,1),e=i(i.s=t[0]))}return e}var n={},o={1:0},u=[];function i(r){if(n[r])ret
