-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"></path></svg></span><span class="MuiTouchRipple-root"></span></button></a></div></div><div class="slideMenu" id="content" style="height:786px"><div class="hover FAB" id="scrollFAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></div><div class="hover FAB" id="backFAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg></div><div class="hover FAB" id="menuFAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></div><div id="loading" style="display:none"></div><div class="postListWrapper"><div class="postListTitle">Programming 목록</div><a href="/posts/33"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, javascript</span><span class="postDate">300, 2020-11-09</span></div><div class="postListHeader"><div><span class="postId">12.</span><span class="postTitle">비동기함수를 반복문에서 사용하는 방법(setTimeout, for, promise, setInterval, 실행컨텍스트)</span></div></div><div class="postBody">안녕하세요. 임기입니다. 😄 오늘은 자바스크립트에서 흔하게 발생하는 비동기함수를 반복문에서 사용하는 방법을 알아볼거에요. 비동기함수는 대표적으로 타임함수(setTimeout, setInterval)가 있고, fetch 등의 AJAX 함수들, 또는 Promise를 리턴하는 함수들이 있겠습니다. 그러면 반복문과 비동기 함수를 같이 사용하는 방법을 알아봅시다. 대표적인 반복문인 for로 예시를 들어볼게요. //for문 안에서 setTimeout() 함수 사용하기 for(var i=0; i&lt;4; i++){   setTimeout(() => {    console.log(i) // 어떤 값이 출력될까요???   },1000) }​ 자, for가 0~3까지 4번 실행되는 반복문을 만들고, 그 안에 setTimeout함수를 이용해서 1초 후에 i값이 콘솔에 출력되도록 하는 코드입니다. 과연 의도대로 출력이 될까요?? 만약 그랬다면 문제로 내지 않았겠죠? ㅎㅎ 저희가 원한 결과는 1초 마다 0, 1, 2, 3을 한번씩 출력하는 것입니다. 하지만 실제 결과는 1초 후에 4를 거의동시에 4번 출력하게 됩니다. 의도와 상당히 다른 결과가 나와버렸죠? 이제 이 문제를 해결해봅시다. 이 문제를 풀기 위해서는 실행컨텍스트와 스코프, 호이스팅 개념을 알고 있어야합니다. 추가적으로 클로저와 즉시실행함수, 콜스택, 이벤트루프 까지 알고 있으면 더 좋습니다. 한번에 다 다루기엔 좀 어렵죠? 😭 우선 실행컨텍스트에 대해서 알아봅시다. 자바스크립트엔진은 스크립트를 실행하다가 함수를 만나게되면 실행컨텍스트라는 것을 생성하게 되는데요. 이 실행컨텍스트에 함수가 실행될 때의 환경을 저장하게 됩니다. 이렇게 만들어진 실행컨텍스트는 자신만의 스코프(유효범위)를 갖게됩니다.예를 들어볼까요? var x = 10 var y = 20 function print(){ var x = 5 console.log(x, y) } print() 자 위의 결과는 어떻게 될까요? 어렵지 않게 5와 20이 출력된다는걸 알 수 있습니다. 그러면 실행컨텍스트 입장에서 살펴봅시다. GO( x=10, y=20, print = function ) print 컨텍스트( x=5 ) 참조한 변수 : x=5, y=20 우선 자바스크립트가 실행되면 글로벌 오브젝트(GO)를 생성하게됩니다. GO에는 전역 변수들과 함수들이 프로퍼티로 저장되게 됩니다. 여기서는 x = 10, y = 20, print = function 정도가 저장되어 있겠네요. 자바스크립트엔진이 print() 함수를 실행하게되면 새로운 실행컨텍스트가 생성됩니다. print 컨텍스트는 x = 5를 프로퍼티로 저장합니다. 그렇다면 y는 어디서 찾을 수 있을까요? print 컨텍스트에 y라는 변수는 들어있지 않으므로 바로 상위 컨텍스트에서 y를 찾게 됩니다. 다행히 y가 GO에 저장되어 있어서 y가 20인 것을 알 수 있겠네요. 만약에 GO에도 y가 선언되어있지 않다면 'y is not defined' 라는 컨퍼런스 에러를 발생시킵니다. 즉, 변수를 참조할 땐 함수가 실행된 컨텍스트 내부를 먼저 살펴보고 없으면 상위 컨텍스트를 계속해서 찾게됩니다. 이제 for문 예시를 실행컨텍스트 입장에서 살펴봅시다. //for문 안에서 setTimeout() 함수 사용하기 for(var i=0; i&lt;4; i++){   setTimeout(() => {    console.log(i) // 어떤 값이 출력될까요???   },1000) }​ GO( i=0 ) for 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) for문 안의 var i는 전역변수로 호이스팅됩니다. 그리고 for문이 시작되면 0으로 할당되죠. 그 다음 곧바로 setTimeout 함수를 만나게 되죠. 문제는 setTimeout 함수는 1초가 지날 때 까지 내부 함수를 실행하지 않고 대기한다는 겁니다. for문은 속도가 아주 빠르므로 1초보다 훨씬 짧은 시간에 다음 i로 넘어가게 되고 또 다시 setTimeout을 실행합니다. 이렇게 아주 짧은 시간에 0~3까지 4번의 setTimeout이 실행됩니다. for문이 끝났을 때의 실행컨텍스트는 아래와 같습니다. GO( i=4 ) for 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) setTimeout 컨텍스트 ( empty ) 자, 이제 1초가 지났습니다. 3,4,5,6의 setTimeout 함수는 i 프로퍼티를 내부에 가지고 있지 않습니다. 따라서 상위에 있는 for 컨텍스트를 바라보게 되죠. for에도 i가 없으므로 GO로 갑니다. GO는 i를 4로 저장하고 있네요. 결과는 어떻게 될까요? 당연히 4를 거의 동시에 4번 출력하게 됩니다. 이제 문제를 해결해볼까요?? 중요한 점은 setTimeout 함수가 참조하는 i가 1초 후에도 변함없이 유지 되어야한다는 겁니다. for 컨텍스트는 i를 빠르게 변경하므로 i를 유지할 수가 없죠. 이것은 즉시실행함수(IIFE)를 이용하면 해결할 수 있습니다. 즉시실행함수는 함수를 선언과 동시에 실행하는 것을 말합니다. 예시를 보죠. (x => {   console.log(x) })(5) 위 결과는 5를 출력합니다. 익명함수 x => {...}를 ( )로 감싸고 곧바로 인자(5)를 넘겨주면 내부 함수가 실행되는 원리입니다. 이제 실행컨텍스트를 살펴볼까요? GO ( empty ) 즉시실행함수 컨텍스트 ( x = 5 ) console.log는 x를 참조합니다. x는 즉시실행함수에 저장되어 있네요. 즉 console.log는 5를 출력하게 됩니다. 감이 좀 오시나요? 즉시 실행함수는 새로운 컨텍스트를 만들어주고, 인자로 받은 값을 컨텍스트에 저장할 수 있습니다. 바로 이 점을 활용하는거죠. [솔루션] 아래가 바로 정답 코드입니다. for(var i=0; i&lt;4; i++){   (x => {    setTimeout(() => {      console.log(x)   },1000*x)  })(i) }​ 1초 후의 실행컨텍스트를 살펴봅시다. GO( i=4 ) for 컨텍스트 ( empty ) 즉시실행함수 컨텍스트 ( x=0 ) setTimeout 컨텍스트 ( empty ) 즉시실행함수 컨텍스트 ( x=1 ) setTimeout 컨텍스트 ( empty ) 즉시실행함수 컨텍스트 ( x=2 ) setTimeout 컨텍스트 ( empty ) 즉시실행함수 컨텍스트 ( x=3 ) setTimeout 컨텍스트 ( empty ) 자, 어떤가요? 1초가 지난 후에 setTimeout이 실행되어도 x가 저장되어있으므로 x초마다 x를 출력할 수 있겠지요? 긴 글 읽어주셔서 감사합니다. 😍 추가) for문에서 let으로 만든 변수는 반복될 때마다 새로운 실행컨텍스트를 생성합니다. 따라서 var 변수를 let으로 변경하기만 해도 i값을 유지할 수 있답니다. ^^ 아래 코드로 간단하게 해결이 되네요! for(let i=0; i&lt;4; i++){   setTimeout(() => {     console.log(i) },1000*i) }​ GO( empty ) for 컨텍스트 ( i = 0) setTimeout 컨텍스트 ( empty ) for 컨텍스트 ( i = 1) setTimeout 컨텍스트 ( empty ) for 컨텍스트 ( i = 2) setTimeout 컨텍스트 ( empty ) for 컨텍스트 ( i = 3) setTimeout 컨텍스트 ( empty ) 참고) 같은 비동기 함수인 setInterval()을 이용하는 방법도 있어요. 취향대로 선택하셔서 사용하세요. ^^; // setInterval() 사용 let i = 0 console.log(i++) let interval = setInterval(() => {  console.log(i++)  if(i >= 4) clearInterval(interval) }, 1000)​</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/31"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, javascript</span><span class="postDate">171, 2020-11-17</span></div><div class="postListHeader"><div><span class="postId">11.</span><span class="postTitle">동적 스크립트 적용 방법 dynamic script lazy load (javascript, import, react, react-snap, react snap, lazy loading, gapi, error)</span></div></div><div class=    if (navigator.userAgent !== 'ReactSnap') {     let myScript = document.createElement("script");     myScript.setAttribute("src", "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js");     myScript.setAttribute("data-ad-client", "ca-pub-3156014367299473");     document.body.appendChild(myScript);   } &lt;/script> 저는 블로그 빌드중에 구글애드센스 스크립트에 오류가 발생해서 지연 로딩을 적용했는데요. ReactSnap으로 빌드 중에 오류가 발생했었습니다. userAgent를 검사해서 ReactSnap으로 빌드 중이면 스트립트를 불러오지 않고 아니라면 스크립트를 불러왔답니다. 이렇게 하면 ReactSnap으로 빌드 중에는 스크립트를 건너 뛰면서 오류를 피할 수 있답니다. 👍 또 defer와 async 속성을 사용할 수도 있는데요. defer와 async는 스크립트를 비동기로 다운로드합니다. 다운로드가 끝나면 defer는 화면에 돔을 출력하고 DOMContentedLoaded 이벤트 직전에 스크립트를 실행합니다. async는 돔로드를 기다리지 않고 다운로드가 끝나자마자 바로 스크립트를 실행합니다. 동적스크립트처럼 위와 비슷한 방식으로 img나 iframe도 지연 로딩이 가능한데요. 스크롤의 위치를 이용해서 이미지 근처에 왔을 때 이미지를 로드하는 방식이에요. 이건 좀 더 복잡하니 다음에 포스팅 할게요 ㅎㅎ 좋은 하루 되세요~ 😍</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/30"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, javascript</span><span class="postDate">444, 2020-10-13</span></div><div class="postListHeader"><div><span class="postId">10.</span><span class="postTitle">OAuth 로그인 적용 방법 (구글 로그인, 네이버 로그인, 카카오 로그인)</span></div></div><div class="postBody"><img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAoHBwgHBgoICAgLCgoLDhgQDg0NDh0VFhEYIx8lJCIfIiEmKzcvJik0KSEiMEExNDk7Pj4+JS5ESUM8SDc9Pjv/2wBDAQoLCw4NDhwQEBw7KCIoOzs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozv/wAARCAMFAu4DASIAAhEBAxEB/8QAHAABAAIDAQEBAAAAAAAAAAAAAAECBQYHBAMI/8QAWxAAAQMDAQEKCgYHBQUEBwkAAAECAwQFEQYSExUhMVFVYZPR0gcUFhdBU1SRkpQicXSBsbIyMzU2cqHBI0JSVqJzgqTC8CQ3Q7MlNGJ2o8ThJkRXY3WDldPx/8QAGwEBAAMBAQEBAAAAAAAAAAAAAAECAwQFBwb/xAA4EQEAAQMBBgMGBwABBAMBAAAAAQIDEVEEEhQhMVITFZEWMkFhcaEFIjOBscHRUwYjYuFCcvDx/9oADAMBAAIRAxEAPwDswAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA 서는 클라이언트 아이디가 필요한데요. 이건 해당 서비스로 접속해서 애플리케이션을 생성하면 된답니다. 카카오의 경우 카카오디벨로퍼 사이트에서 애플리케이션을 생성하시고 발급받은 Javascript 키(클라이언트 아이디)를 사용하시면 돼요. [카카오 디벨로퍼스 링크] 또 callbackUrl이나 redirectUrl을 설정해야 하는데 로그인 정보를 사용할 페이지들을 적어주시면 돼요. 제 블로그 같은 경우는 https://imki123.github.io/login 이랍니다. 이제 SDK로 인증 객체를 초기화 해볼게요. Kakao.init()으로 인증 객체를 초기화하고, Kakao.isInitialized()로 초기화 여부를 판단할 수 있어요. &lt;body> &lt;!-- 카카오 로그인 초기화 Script -->     &lt;script>       // SDK를 초기화 합니다. 사용할 앱의 JavaScript 키를 설정해 주세요.       Kakao.init('0d74caaceac5f0f14c0d6a667a9dbdee')       // SDK 초기화 여부를 판단합니다.       console.log(Kakao.isInitialized()) &lt;/script> ... &lt;/body> 3. 인증 객체를 이용해서 로그인, 로그아웃 함수를 만들어줍니다. &lt;body> ... &lt;script> function kakaoLogin() {   //로그인하고   Kakao.Auth.login({     success: function (response) {       //사용자 정보 가져오기       Kakao.API.request({         url: '/v2/user/me', //계정 정보를 가져오는 request url         success: function (response) {           let user = response.kakao_account //카카오 계정 정보           //console.log(user)           user.host = 'kakao' //다른 로그인 서비스와 구분하기 위해서 개인적으로 추가했음 // 해당 페이지에서 객체를 만들고 곧바로 user 정보를 사용할 수 도 있고, // input 엘리먼트에 json으로 저장해뒀다가 나중에 사용할 수도 있음. 여기서는 input에 저장           const userinfo = document.querySelector('#userinfo')           if (userinfo) userinfo.value = JSON.stringify(user) //user를 json문자열로 변환해서 저장해두기         },         fail: function (error) {           console.log(error)         },       })     },     fail: function (error) {       console.log(error)     },   }) } function kakaoLogout() {   if (Kakao.Auth.getAccessToken()) {     //토큰이 있으면     Kakao.API.request({       //로그아웃하고       url: '/v1/user/unlink',       success: function (response) {         //console.log(response)       },       fail: function (error) {         console.log(error)       },     })     //토큰도 삭제     Kakao.Auth.setAccessToken(undefined) //유저정보도 삭제 const userinfoElem = document.querySelector('#userinfo') if(userinfoElem) userinfoElem.value = ''   } } &lt;/script> &lt;/body> 로그인은 Kakao.Auth.login(), 사용자 정보는 Kakao.API.request({url: '/v2/user/me'}, 로그아웃은 Kakao.API.request({url: '/v1/user/unlink'}), 토큰(로그인 정보) 삭제는 Kakao.Auth.setAccessToken()을 사용합니다. 더 자세한 API는 [카카오 디벨로퍼스]에서 확인하면 됩니다. 4. 로그인, 로그아웃 버튼을 만들고 함수를 적용합니다. &lt;body> ... &lt;button id="kakaoLogin" onclick="kakaoLogin()">kakaoLogin&lt;/button>   &lt;button id="kakaoLogout" onclick="kakaoLogout()">kakaoLogout&lt;/button> &lt;input id="userinfo" value="" /> &lt;!-- 유저정보를 저장할 input 엘리먼트 --> &lt;/body> 저는 input을 만들고 유저정보를 저장한 다음, 필요시에 input 엘리먼트에서 꺼내 사용했어요. 이건 상황에 맞춰서 선택하시면 돼요. 5. 사용자 정보를 저장하고, 필요시에 백엔드로 보내 토큰을 만들고 쿠키에 저장하면 끝! &lt;body> ... &lt;script> let user const userinfoElem = document.querySelector('#userinfo') //유저정보가 들어있는 input 엘리먼트 //1초마다 유저정보가 있는지 체크하기 let frame = setInterval(function(){ console.log('유저정보 체크')       if (userinfoElem && userinfoElem.value) { //유저정보가 있으면 체크 멈추고 clearInterval(frame) //유저 정보를 저장 user = JSON.parse(userinfoElem.value) //필요하면 백엔드로 유저정보 보내서 토큰 만들고 쿠키에 저장하기 Axios.post('backend_url', {user: user}, {withCredentials: true}) .then(res => { console.log(`${user.username}로그인 성공`) }) .catch(error => { console.log(error) }) } }, 1000) &lt;/script> &lt;/body> 자 여기까지 OAuth를 적용하는 방법을 알아봤습니다~ OAuth를 적용하기가 마냥 쉽지 않지만, 개발자가 고생할 수록 사용자들이 더 편리한 서비스를 사용할 수 있다는 걸 명심하고 많이 노력해야합니다 ㅎㅎㅎ 😄 포스팅은 여기서 마칠게요. 즐코하세요🤣 참고) 리액트의 경우, 리액트 전용 로그인 SDK가 없을 경우, index.html 파일에 SDK를 불러와서 사용하시면 됩니다. 모르는건 댓글 남겨주세요~</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/29"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, react</span><span class="postDate">331, 2020-10-07</span></div><div class="postListHeader"><div><span class="postId">9.</span><span class="postTitle">[React 정리] 1장) 초기 환경 세팅하기, create-react-app으로 앱 만들기</span></div></div><div class="postBody"><img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAoHBwgHBgoICA th, initial-scale=1" />     &lt;meta name="theme-color" content="#000000" />     &lt;meta       name="description"       content="Web site created using create-react-app"     />     &lt;link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />     &lt;link rel="manifest" href="%PUBLIC_URL%/manifest.json" />     &lt;title>React App&lt;/title>   &lt;/head>   &lt;body>     &lt;noscript>You need to enable JavaScript to run this app.&lt;/noscript>     &lt;div id="root">&lt;/div>   &lt;/body> &lt;/html> 간단한 html파일이 열리는데요. 이 index.html이 리액트 앱에서 실행되는 단 하나의 페이지입니다. 리액트앱을 Single Page Application이라고 하죠? 여기서 싱글페이지가 이 index 파일을 의미한답니다. 하나의 페이지에서 js로 렌더링하여 화면을 바꾸는 것이죠. 그래서 전통적인 웹페이지와 다른 특수한 장치들이 필요하답니다. 그건 조금 후에 알아볼게요. index파일을 간단하게 설명해볼게요 &lt;head> 태그는 리액트앱의 기본설정들이에요. meta charset : 페이지 인코딩 설정 link rel="icon" : 즐겨찾기 아이콘 이미지 설정 meta name="viewport" : 디바이스에 따른 화면크기 설정, 스케일 설정 meta name="theme-color" : 테마컬러 설정. 여기서는 검은색으로 설정했네요 meta name="description" : 페이지 내용 소개(검색 사이트 노출시킬 때 필요) link rel="apple-touch-icon" : 애플터치 아이콘 이미지 설정 link rel="manifest" : 모바일 앱 설정. 모바일 앱을 만들 때 각종 설정파일을 manifest에 작성해주는데 아이콘 이미지, 앱 이름 등을 설정해주는 부분이랍니다. title : 페이지 제목 설정 &lt;body> 태그에는 &lt;noscript>와 &lt;div id="root">&lt;/div>밖에 없습니다. &lt;body>     &lt;noscript>You need to enable JavaScript to run this app.&lt;/noscript>     &lt;div id="root">&lt;/div>   &lt;/body> &lt;noscript>는 스크립트를 실행할 수 없는 환경에서 나타나는 문구입니다. 여기서 중요한건 바로 &lt;div>인데요. 이 root div에 리액트 앱을 렌더링 한다는 걸 꼭 기억하세요 !! 글이 꽤 길어졌네요. ㅎㅎ 다음 강의에서 계속 할게요~ 다음 강의는 리액트앱의 구조를 살표보고 앱을 실행해봅시다! 그럼 이만 :D</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/27"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, github</span><span class="postDate">164, 2020-09-26</span></div><div class="postListHeader"><div><span class="postId">8.</span><span class="postTitle">GitHub Pages 설정해보기</sp ng은 state를 초기화하지 않고 수정한 코드를 바로 화면에 적용시켜주어서 테스팅 시간을 획기적으로 줄일 수 있답니다. live-reloading은 소스코드 수정 시 앱 전체를 새로고침 하는건데요. 설정을 통해서 선택해주시면 됩니다. 그리고 RN을 얘기하다보면 빼놓을 수없는게 있는데요. 바로 expo입니다. RN을 처음 세팅하려면 꽤나 어렵고 복잡한 설정들을 잡아줘야합니다. 웹개발자에게 이런 세팅은 상당히 번거로운 일이죠. 이를 간편하게 세팅해주는게 바로 expo입니다. expo는 이외에도 아주 강력한 기능을 지원해줍니다. 바로 expo app을 통해 내 스마트폰에서 실시간으로 디버깅을 할 수 있는건데요. 정말 놀라운건 윈도우 환경에서 만든 앱을 바로 아이폰에서 테스팅 할 수 있습니다.. 언빌리버블.. 정말 expo 팀에게 찬사를 아끼지 않을 수 없네요. 또 아주 훌륭한 기능이 있는데요. 바로 expo publish입니다. 네이티브 앱은 구글플레이나 앱스토어에 앱을 게시해야 다른 사람들이 앱을 설치하고 사용할 수 있는데요. 앱을 게시하고 적용되는데 꽤 시간이 소요됩니다. 길게는 일주일 이상 수정사항을 적용하지 못하는 경우가 생길 수 도 있습니다. 자그마한 수정사항이라도 내가 원할 때에 앱을 게시 할 수 없다는건 아주 큰 리스크가 될 수 있죠. 하지만 expo는 실시간 publishing을 지원합니다! 내가 앱을 수정하고 expo publish를 하면 수정사항이 곧바로 앱에 적용됩니다. 정말 놀랍지 않을 수가 없습니다... 여기서 끝이 아닙니다. expo는 RN에서 다루지 않는 다양한 기능들을 지원합니다. 예를 들어 gps의 경우 RN에서 제공하는 기능은 몇 가지 뿐이지만 expo는 수 십 가지의 기능을 지원합니다. expo를 활용하시면 개발에 큰 이점을 줄 수 있답니다. 여러분들도 expo를 이용해서 간단한 네이티브 앱을 만들어보시면 어떨까요 ^^?</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/24"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, css</span><span class="postDate">294, 2020-09-20</span></div><div class="postListHeader"><div><span class="postId">6.</span><span class="postTitle">CSS 꿀팁</span></div></div><div class="postBody"><img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wBDAAoHBwgHBgoICAgLCgoLDhgQDg0NDh0VFhEYIx8lJCIfIiEmKzcvJik0KSEiMEExNDk7Pj4+JS5ESUM8SDc9Pjv/2wBDAQoLCw4NDhwQEBw7KCIoOzs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozs7Ozv/wAARCAHCA2YDASIAAhEBAxEB/8QAGwABAQACAwEAAAAAAAAAAAAAAAEEBQMGBwL/xABIEAEAAQMCAAgJBwsDBAMBAAAAAQIDBAURBhIhMVFSkdEUFRZUVWGTocETMkFTYnFzBxciIyQzNIGSlLE2QqJDY2ThcrLCgv/EABoBAQEAAwEBAAAAAAAAAAAAAAABAgMEBQb/xAAyEQEAAgECAgkCBAcBAAAAAAAAAQIDBBESMQUUFSFBUVJhoTJxEyKR0SMzQoGx4fDB/9oADAMBAAIRAxEAPwDAAfTPkhQAVFABQAUQBQAAFABQAAAUBBQAAAUAFAAU GXRpt6r5000e+WRRp1mn581Vz6+RN2M2hrOedo5XNbxL9zmtzEdNXI2tFq3bjaiimn7ofSbpxsCjTJ57lyI9VMMijCx6OXicaftcrnE3Y8UpEREbRERHqUBBAAQAEAAABAFEAAEUEVAJRUAABAQAAUSQkEAARUAQAQAUlFlAEVAAAQAV9gCCooiiKCgAKgCqigKgCqgIoAKIoKIoKAAqCCqgCgCCoAqoAqoAoAAAgqG4KIAoG4CoAqTtMbTETHrAHBXhY9z/AKfFnppnZjV6ZP8A07v8qobAN1iZhp7mJkW+e3Mx008rh5p2nklvnzXat3I2ropq++F3ZRdoyImqdqYmZ6IbeMHGirf5P+UzyOammmiNqaYpj1Qu68bVUYORXy8Tix01TsyKNMpj95cmfVTGzOE3Y8UuG3i2LfLTbjfpnllzfQgjEAAAAAFEABAAQAAAEAUQAAFBBAAQAABAAQBQEARUAABAAQEAAFEAECQBFQUEAfaoogqAKqAj6EUAAFVAFABRFEURQFQBVQBVQBQAURUBUAUNwQVAFABRFBRDcFAAAEAAFTc3BRNzcFE3NwUTc3BUNzcAAAAAAUE3AAQFQAEAAABA3FAQABQQAEABAACUABAABRABAAASQEAEAFEVAAQAAEAFQAH2qAigAoiiKIoKAAqAPoRQAAVUBFAAVFAVAH0IoAAKIqAqAKAIAAoigogCqgCiAKIAoAAAAAAAAAAgCiAAAAgACAqAAAAgCgIAAoAgCKgCKgAACEgIAKAgCKgAACCSAACACiKgCEgAIKIqACCj7VFRFEUBUAVUBFVFAABRFBRFAVARVQBQAURQFRQFQBQAUQQVUAURQABAAFEUAAFEAURQAAAAAAAABAAAAEBUAAAAEFVAAEAAFBAABAAQAABAAQkAAFQAEAABAEkAEAAEFEVAAAQJBRABAFH2oIgoAAAoAigAoACgAoAAApACKAAACgAsAAoAAAKAgAAKAAAgAAACgAAAAAAAAAAAAAIAAAAACAAAKAAgCgACAAgAIAAACAAkgCiAAgAAAgAISAIAAgCiAAACSgCgAIAo/9k=" alt="" class="thumbnail" loading="lazy">안녕하세요 임기입니다 :D CSS 꿀팁을 몇 가지 적어보고자 글을 씁니다. 저는 프로젝트를 시작하게 되면 가장 먼저 추가하는 스타일이 있는데요 바로 box-sizing 스타일입니다. * { box-sizing: border-box; } 박스사이징을 설명하기 전에 일반적인 상황을 먼저 보여드릴게요. 박스사이징을 설정하지 않은 상태에서 width : 100px인 버튼을 만들고 싶다면 아래와 같이 설정하게 됩니다. button { width: 100px; padding: 8px; border: 1px solid black; } 그런데 이렇게 되어있다면 실제로 button의 width는 100 + 8*2 + 1*2 = 118px이 됩니다. 저희가 원하는 크기는 100px인데 훨씬 커지므로 레이아웃이 깨져서 width를 82px로 줄여줘야하는 불편함이 있죠 :( 이런 불편함을 해결할 수 있는게 box-sizing 스타일입니다. 박스사이징을 설정하게 되면 border, padding, content(width, height) 요소가 content 사이즈를 넘어가지 않게 됩니다. 즉, width: 100px을 설정하면 자동으로 border와 padding을 감안해서 width가 82px인 것 처럼 보이게 되는 것이죠. 박스사이징은 width: 100% 처럼 퍼센티지 요소를 적용할 경우도 아주 잘 작동하게 됩니다. 단, 조심할 점이 하나 있는데요. margin은 width 밖에 적용되므로 margin을 적용해야하는 경우는 부모 엘리먼트의 전체 너비를 넘지 않도록 사이즈 조정을 해주어야 레이아웃이 깨지지 않습니다. 저는 이럴 때 CSS 함수인 calc()를 주로 사용합니다. 예를 들어서 menu와 content를 좌우로 배치하는 경우를 생각해봅시다. &lt;!-- example.html --> &lt;body> &lt;div id="menu"/> &lt;div id="content"/> &lt;/body> /* example.css */ #menu{ width: 300px; } #content{ width: 100%; } 위와 같이 스타일을 설정하면 menu와 content의 너비의 합이 100% + 300px이 되어서 레이아웃이 깨지게 됩니다. 그래서 이 두개를 같이 정렬하기 위해서는 width를 계산해서 입력해줘야합니다. 아래와 같이 말이죠. /* example.css */ #menu{ width: 300px; } #content{ width: calc(100% - 300px); } 주의 해야할 점은 calc() 안에 사칙연산 좌우로 띄어쓰기를 해주어야 잘 작동합니다. 띄어쓰기 없이 붙여쓰게 되면 CSS가 동작하질 않아요. 세번 째 꿀팁은 display: flex 입니다 :D flex는 요소들을 좌우 또는 상하 배치할 때 요긴하게 사용됩니다. 아래 예시를 볼까요? &lt;!-- example.html --> &lt;div class="flexDiv"> &lt;button>1번&lt;/button> &lt;button>2번&lt;/button> &lt;button>3번&lt;/button> &lt;button>4번&lt;/button> &lt;/div> /* flex.css */ .flexDiv{ background: lightblue; width: 100%; height: 100vh; display: flex; justify-content: space-between; align-items: flex-start; } button{ background: green; color: white; } 위 스타일을 적용하면 아래 그림 처럼 버튼이 배치되게 됩니다. .flexDiv 안에 버튼들이 나란히 위치해 있죠? 이걸 가능하게 해주는 속성이 justify-content입니다. justify-content에는 몇 가지 값들이 있는데 이걸 알아두셔야 상황에 맞는 스타일을 사용하실 수 있습니다. justify-content는 기본 축(default: row) 방향으로 요소들을 배치합니다. 기본 축이 가로이므로 한 줄에 여러개 요소들이 배치되는 모습이죠. space-between : 좌우 끝에 요소를 하나 씩 배치하고 남은 요소들을 가운데에 균일하게 배치합니다. 보통 페이지의 헤더 부분에 많이 사용하는 방식이죠. 위에 있는 그림처럼 배치됩니다. space-around : 모든 요소를 균일하게 배치합니다. 아래와 같은 모양이죠 flex-start : 축의 시작(왼쪽)에 요소들을 배치합니다. 딱히 flex를 쓸 필요가 없겠죠? flex-end : 축의 끝(오른쪽)에 요소들을 배치합니다. center : 축의 가운데에 요소들을 배치합니다. 다음으로 알아볼 속성은 align-items입니다. align-items는 justify-content와 반대 축을 기본 축으로 가집니다. justify-content가 가로 축이었다면 align-items는 세로 축이 되겠죠? 이번에는 버튼의 높이를 다르게 주어서 테스트 해봅시다. flex-start는 위쪽으로 정렬됩니다. 아래 이미지와 같습니다. flex-end는 아래쪽으로 정렬됩니다. 아래 이미지와 같습니다. center는 중앙으로 정렬됩니다. 저는 center나 flex-end를 가장 많이 사용합니다. 글과 이미지를 같은 높이로 맞추고 싶을 때 center가 유용하게 사용됩니다. 아래 이미지와 같습니다. 어떤가요 요소들을 편리하게 배치할 수 있겠죠? flex는 이외에도 축 방향 설정, 줄바꿈 등 몇 가지 설정을 더 할 수 있습니다. 더 고급 정보는 추후에 포스트할게요~ 이상입니다 :D</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/23"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, react</span><span class="postDate">206, 2020-09-21</span></div><div class="postListHeader"><div><span class="postId">5.</span><span class="postTitle">블로그 프론트엔드에 useContext() 적용기</span></div></div><div class="postBody">안녕하세요? 블로그를 제작하면서 Redux 등의 상태관리 라이브러리를 사용하지 않다가 오늘 useContext()를 적용해봤습니다. 리액트는 컴포넌트에서 상태값들을 관리 할 수 있는데, Top-down 방식으로 상위 컴포넌트의 상태를 하위 컴포넌트에게 전달해줄 수 있습니다. 문제는 상태값을 전달하기 위해 수 많은 컴포넌트를 거쳐야하는 props drilling이 매우 빈번하게 발생할 수 있습니다. 이를 보완해주는 것이 Context API였고 useContext() Hook으로 발전하면서 함수형 컴포넌트에서도 손쉽게 사용할 수 있게 되었습니다. 사용법은 꽤나 간단합니다. 루트 컴포넌트에 store를 만들어서 전역상태로 관리하고 싶은 상태값들을 객체 형태로 담습니다. // App.js const [login, setLogin] = useState(false) const [user, setUser] = useState({ username: 'imki123' }) const sayHello = () => { console.log('Hello!') } //전역상태값들을 store에 집어 넣습니다. 네이밍은 편한대로 사용하시면 됩니다 :D const store = { login, setLogin, user, setUser, sayHello, } 그 다음 App 컴포넌트 위쪽에 AppContext = React.createContext()를 생성하고 아래쪽에서 export { AppContext } 합니다. 다음으로는 &lt;AppContext.Provider>로 App을 감싸주고 value에 store를 담아 하위 컴포넌트들에게 전달해줍니다. // App.js import React, { useState } from 'react' const AppContext = React.createContext() function App() { const [login, setLogin] = useState(false) // ... const store = { login, setLogin, user, setUser, sayHello, } // ... return ( &lt;AppContext.Provider value={store}> &lt;div id="app"> &lt;Second> &lt;Third> &lt;Fourth/> &lt;/Third> &lt;Second/> &lt;/div> &lt;/AppContext.Provider> } export { AppContext } export default App 그리고 AppContext의 하위 컴포넌트에 가서 AppContext를 import하고 store = React.useContext(Appcontext)를 불러오면 props drilling 없이 store 객체를 사용할 수 있습니다. // Fourth.js import React from 'react' import { AppContext } from './App' function Fourth() { const store = React.useContext(AppContext) const logout = e => { store.setLogin(false) store.setUser(false) } return( {login && &lt;div> &lt;div>{store.user.username}님 환영합니다 :D&lt;/div> &lt;button onClick={logout}>로그아웃&lt;/button> &lt;/div>} ) } export default Fourth 어때요 쉽죠? :D 세션 정보같이 여러 곳에서 사용해야 하는 전역 상태는 store로 관리하고 간단한 상태들은 props로 전달하면 훨씬 깔끔한 앱을 만드는데 도움이 될거에요~</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/20"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, koa</span><span class="postDate">156, 2020-09-21</span></div><div class="postListHeader"><div><span class="postId">4.</span><span class="postTitle">CORS 설정 체험기 (Koa, fetch, axios)</span></div></div><div class="postBody">cors는 어렵다. cors는 Cross-Origin-Resource-Sharing의 준말이다. 즉, 서로 다른 출처 간의 자원 공유를 차단하기 위한 정책이다. 어떤 웹페이지에서 다른 도메인의 자원을 가져오고자 할때, 도메인이 다를 경우 이를 차단하는 정책이다. 나같은 경우는 프론트에서 백엔드 정보를 가져와야하는데 둘의 도메인이 달라서 설정해줬다. cors는 두군데에서 설정해야한다. 백엔드, 프론트엔드 둘다이다. 백엔드는  1. 서버프레임워크에 cors 정책을 설정한다. const app = Koa() app.cors({ origin: 'https:kiyoung.com',  credentials: true,  exposeHeaders: ['page-count'] }) 등을 설정해야한다. 2. 서버의 https 프로토콜을 설정한다. app.proxy = true koa의 경우 proxy를 설정해줘야 https 프로토콜이 동작한다. 3. 쿠키를 set 하기위해서는 서버의 cookieOptions도 설정해줘야한다. const cookieOptions = { secure: true, //https 프로토콜 sameSite: 'none' } 로컬 환경에서 테스트 할때는 http 프로토콜이므로 secure를 false로 바꿔주어야한다. 안하면 error가 발생한다.. 로컬 환경에서는 ctx.request.protocol을 조회해서 간단한 메서드를 만들어 미들웨어에 추가해주자. 프론트엔드는 데이터를 요청할 때 credentials 설정을 포함하여 전송해야한다. 1. axios의 경우 axios.post(url, { withCredentials: true }) 를 설정해야한다. 1. fetch의 경우 fetch(url,{ method: 'POST', mode: 'cors', credentials: 'include' }) p.s) axios 라이브러리로 cookie-set을 할 경우 잘 안된다. 아무래도 axios의 오류인 것으로 생각된다. 기본 자바스크립트 라이브러리인 fetch는 잘 작동한다. 그래서 대부분 axios를 사용하고 ctx.cookie나 ctx.state를 조작해야 하는 경우는 fetch를 사용하고 있다. 둘 다 사용하다보니 둘 다 까먹지 않아서 좋은 것 같기도 하다. axios를 써서 편하게 하는 것도 좋지만 fetch도 사용할 줄 알아야 하겠지?</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/19"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, css</span><span class="postDate">159, 2020-09-21</span></div><div class="postListHeader"><div><span class="postId">3.</span><span class="postTitle">CSS 애니메이션에 대해 알아보자</span></div></div><div class="postBody">안녕하세요 임기입니다 :D CSS 애니메이션에 대해서 알아볼건데요. 간단한 사용 예시는 아래와 같습니다. /* animation.css */ #refresh { width: 48px; height: 48px; } .refresh { animation: refreshing 1s linear infinite; } @keyframes refreshing { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } 사용방법은 정말 간단합니다. @keyframes 뒤에 애니메이션 이름을 적어줍니다. 여기서는 refreshing입니다. 그리고 프레임 마다 어떤 동작을 할지 적어주시면 됩니다. 프레임은 0% ~ 100% 사이의 퍼센티지를 작성해주시면 프레임 간에 연속된 애니메이션이 동작됩니다. 이제 애니메이션을 언제 시작하고 종료할지 고민하셔야합니다. 예시는 refresh이니 새로고침 버튼을 만들어서 버튼을 누르면 애니메이션이 동작하고, 버튼을 다시 누르면 애니메이션이 종료되게 해봅시다. 저는 주로 querySelector를 이용해서 classList를 추가하고 제거하는 방법을 사용합니다. &lt;!-- example.html --> &lt;body> &lt;img src="./refresh.png" id="refresh"/> &lt;div> &lt;button onClick="refreshing()">새로고침&lt;/button> &lt;/div> &lt;script src="./example.js">&lt;/script> &lt;/body> // example.js let refreshToggle = false const refresh = document.querySelector("#refresh") function refreshing() { if (refresh) {     if (!refreshToggle) { // toggle이 false이면 클래스 추가     refresh.classList.add("refresh")     refreshToggle = true     } else { // toggle이 true이면 클래스 제거     refresh.classList.remove("refresh")     refreshToggle = false     } } } 새로고침 버튼을 클릭하면 refresh 클래스가 추가되면서 애니메이션이 동작하고, 버튼을 한 번 더 클릭하면 클래스가 삭제되면서 애니메이션이 사라지는 예시입니다. 이제 animation 속성에 대해서 좀더 알아볼건데요. animation에는 animation-name, delay, direction, duration, fill-mode, iteration-count 속성 등이 있습니다. name: @keyframes에서 만든 애니메이션 이름 delay: 애니메이션이 시작하기 전 지연 시간. default) 0s direction: 애니메이션의 동작 방향. 정방향은 normal, 역방향은 reverse, alternate는 매 사이클마다 방향을 전환. duration: 애니메이션이 한번 반복되는 시간. ex) 1s fill-mode: 애니메이션이 끝날 때의 스타일 지속여부. none, 스타일 지속하고 싶으면 normal. default) none iteration-count: 애니메이션 반복 회수. ex) 1, 1.5, infinite 저는 보통 한 줄에 표현하는 걸 선호합니다. animation: refreshing 1s linear infinite; 이것은 refreshing 애니메이션을 1초 동안 linear하게 무한히 반복하겠다. 라는 뜻이랍니다. 여기서 linear는 애니메이션의 속도를 조절하는 속성인데요. linear는 일정하게, ease는 부드럽게 라고 생각하시면 됩니다. 일정하게 회전해야 하는 경우는 보통 linear를 사용하구요. 위치나 크기가 변경되는건 ease를 사용하면 부드럽게 표현된답니다. 다음엔 CSS transition에 대해서 알아볼까해요~ 애니메이션과 비슷하지만 간단하게 설정할 수 있어서 자주 사용한답니다. 이상입니다 :D 참고: https://developer.mozilla.org/ko/docs/Web/CSS/CSS_Animations/Using_CSS_animations</div></span><span class="MuiTouchRipple-root"></span></button></a><div class="paging"><a href="/tags/programming?page=1" class="activePage" aria-current="page" path="/tags/programming">1</a><a href="/tags/programming?page=2" class="inactivePage" aria-current="page" path="/tags/programming">2</a></div></div><textarea disabled id="fakeTextarea" style="height:0;width:464px"></textarea></div></div></div></div><script>!function(e){function r(r){for(var n,i,l=r[0],f=r[1],a=r[2],c=0,s=[];c<l.length;c++)i=l[c],Object.prototype.hasOwnProperty.call(o,i)&&o[i]&&s.push(o[i][0]),o[i]=0;for(n in f)Object.prototype.hasOwnProperty.call(f,n)&&(e[n]=f[n]);for(p&&p(r);s.length;)s.shift()();return u.push.apply(u,a||[]),t()}function t(){for(var e,r=0;r<u.length;r++){for(var t=u[r],n=!0,l=1;l<t.length;l++){var f=t[l];0!==o[f]&&(n=!1)}n&&(u.splice(r--,1),e=i(i.s=t[0]))}return e}var n={},o={1:0},u=[];function i(r){if(n[r])return n[r].exports;var t=n[r]={i:r,l:!1,exports:{}};return e[r].call(t.exports,t,t.exports,i),t.l=!0,t.exports}i.m=e,i.c=n,i.d=function(e,r,t){i.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},i.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},i.t=function(e,r){if(1&r&&(e=i(e)),8&r)return e;if(4&r&&"object"==typeof e&&e&&e.__esModule)return e;var t=Object.create(null);if(i.r(t),Object.defineProperty(t,"default",{enumerable:!0,value:e}),2&r&&"string"!=ty
