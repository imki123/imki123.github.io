JRjyCieOK0UB03LA6_5wlxoJL5TnwtDVJpw6BsEi5UcPbkjmgq6L9SD8PfhUCgZWIIaksgJ9abK71HFl-9nWSRXZh7a-3tlxG68h6ONM" alt="" class="thumbnail" loading="lazy">안녕하세요~ 후디입니다~ 😄 이번에 소개할 내용은 바로 바로 eslint와 prettier입니다. 짜잔~ 이 둘은 vscode의 확장프로그램인데요. 코드의 오류를 탐지해주고 읽기쉽게 정리해주는 기능을 가지고 있답니다. 👍 ㅁ ESLint JS파일을 실시간으로 검사하여 오류를 미리 탐지하는 프로그램 다양한 규칙들(수백개)을 적용하여 강력한 오류탐지 + 오토픽스 airbnb, react, eslint:recommend, plugin:prettier/recommend 등 여러가지 플러그인 적용 가능 하지만 오류탐지에 비해 오토픽스 기능이 약함(자동 줄바꿈 안됨) JS파일만 수정가능 편리함 &lt; 세밀함 [ESLint 규칙] (수백개) ㅁ Prettier 다양한 파일을 오토픽스 해주는 프로그램(자동 줄바꿈 등) 직관적이고 쉬운 세팅 100여가지의 다양한 확장자 지원(.JSON-tmLanguage, ._js, .avsc, .bones, .component.html, .css, .es, .es6, .frag, .geojson, .gltf, .gql, .graphql, .gs, .htm, .html, .html.hl, .inc, .jake, .js, .js.flow, .jsb, .jscad, .jsfl, .jsm, .json, .json5, .jsonl, .jss, .jsx, .less, .markdown, .md, .mdown, .mdwn, .mdx, .mir, .mjml, .mjs, .mkd, .mkdn, .mkdown, .njs, .pac, .pcss, .postcss, .reek, .ronn, .rviz, .scss, .sjs, .ssjs, .st, .sublime-build, .sublime-commands, .sublime-completions, .sublime-keymap, .sublime-macro, .sublime-menu, .sublime-mousemap, .sublime-project, .sublime-settings, .sublime-syntax, .sublime-theme, .sublime-workspace, .sublime_metrics, .sublime_session, .syntax, .tfstate, .tfstate.backup, .topojson, .ts, .tsx, .vue, .webapp, .webmanifest, .workbook, .xht, .xhtml, .xsjs, .xsjslib, .yaml, .yaml-tmlanguage, .yml, .yml.mysql, graphql, javascript, javascriptreact, json, typescript, typescriptreact) 하지만 오토픽스를 세밀하게 컨트롤 불가(규칙 20개) 편리함 > 세밀함 [Prettier 규칙] (20개) 위 두가지를 함께 적용하면 읽고, 관리하기 쉬운 코드를 만들 수 있답니다. 👍 환경설정 방법을 알려드릴게요. ㅁ vscode 확장프로그램 설치 vscode 좌측의 확장프로그램(블럭모양 아이콘) 클릭. 또는 메뉴표시줄의 View - Extensions 클릭 확장프로그램의 검색창에 eslint 검색 ESLint 2.1.14 (dbaeumer.vscode-eslint) Install 버튼 클릭 확장프로그램의 검색창에 prettier 검색 Prettier - Code formatter 5.8.0 (esbenp.prettier-vscode) Install 버튼 클릭 ㅁ Prettier 설정 .prettierrc : Prettier의 설정 파일. 다양한 확장자의 파일들을 아래 설정대로 포매팅 [Prettier 옵션] { "semi": false, "singleQuote": true, "useTabs": false, "tabWidth": 2, "printWidth": 80, "traillingComma": "all" } 2. .prettierignore : Prettier를 적용하지 않을 파일. 경로나 패턴, 파일명을 적어주면 된다 # Ignore App.js App.js # 다양한 패턴 가능 # *.html # /src 3. 파일 내부에서도 Prettier를 적용하지 않을 수 있다 a. prettier-ignore 주석을 원하는 라인 위쪽에 추가하면 Prettier 적용을 무시한다 // 아래 구문을 Prettier 적용에서 제외한다 // prettier-ignore import so-loooooooooooooong-name from 'so-looooooooooooooooong-package' ㅁ ESLint 설정 .eslintrc : Eslint의 설정 파일. 미리 만들어져있는 규칙들과 커스텀 규칙들을 이용해서 JS의 오류를 찾고 오토픽스가 가능한건 오토픽스 해준다. { "extends": [ "airbnb", "prettier", "plugin:prettier/recommended", "eslint:recommended" ], "rules": { "semi": 0, "quotes": [2, "single"], "no-tabs": 2, "max-len": [ 1, { "code": 80, "tabWidth": 2, "ignoreComments": true, "ignoreUrls": true, "ignoreStrings": true, "ignoreTemplateLiterals": true, "ignoreRegExpLiterals": true } ], "no-nested-ternary": 0, "no-lonely-if": 0, "no-shadow": 1, "no-danger": 0, "no-param-reassign": 0, "no-console": 0, "no-alert": 0, "no-plusplus": 0, "no-multi-assign": 0, "camelcase": 0, "button-has-type": 0, "global-require": 0, "sort-comp": 1, "prefer-destructuring": 0, "prettier/prettier": 0, "import/no-unresolved": 0, "import/prefer-default-export": 0, "react/destructuring-assignment": 0, "react/jsx-filename-extension": 0, "react/jsx-one-expression-per-line": 0, "react/no-did-update-set-state": 1, "react/prop-types": 0, "react/require-default-props": 0, "react/button-has-type": 0, "jsx-a11y/no-noninteractive-element-interactions": 0, "jsx-a11y/no-static-element-interactions": 0, "jsx-a11y/click-events-have-key-events": 0 }, "env": { "browser": true }, "parser": "babel-eslint" } extends : 이미 제작되어있는 설정들을 배열 형태로 작성한다. 배열의 뒤쪽일 수록 앞의 규칙을 덮어쓴다. airbnb : 까다로운 규칙으로 유명한 airbnb의 react eslint 설정 (너무 까다로워서 추천드리지 않아요 ㅎㅎ) prettier : Prettier의 eslint 설정 plugin:prettier/recommended : Prettier의 추천 설정 eslint:recommended : ESLint의 추천 설정 rules : 추가하고 싶은 규칙이나 예외처리할 규칙을 커스텀 [ESLint 규칙] semi : 0 - 세미콜론 강제. 무시 (prettierrc 세팅 일치) quotes : [2, “single”] - 홑따옴표 사용. 강제 (prettierrc 세팅 일치) no-tabs : 2 - 탭사용 금지. 강제 (prettierrc 세팅 일치) max-len : [1, { - 길이 제한. 경고 tabWidth : 2 - 탭너비 스페이스 2칸 (prettierrc 세팅 일치) code : 80 - 코드길이 80자 (prettierrc 세팅 일치) ignoreComments : true - 주석 무시 ignoreUrls : true - Url 무시 ignoreStrings : true - 문자열 무시 ignoreTemplateLiterals : true - 템플릿리터럴(` `) 무시 ignoreRegExpLiterals : true - 정규표현식 무시 }] no-nested-ternary : 0 - 3항 연산자 연속 사용 금지. 무시 no-lonely-if : 0 - else안에 if 금지. 무시 no-shadow : 1 - 스코프가 다를 때 이미 선언된 변수 재선언 금지. 경고 no-danger : 0 - danger 문법 사용 금지. 무시. dangerouslySetInnerHTML 많이 사용해서 허용함. no-param-reassign : 0 - 매개변수 재할당 금지. 무시 no-console : 0 - console 사용 금지. 무시 no-alert: 0 - alert 사용 금지. 무시 no-plusplus : 0 - ++, -- 사용 금지. 무시 no-multi-assign : 0 - 변수 연속 할당 금지. 무시 camelcase : 0 - 카멜케이스 강제. 무시 button-has-type : 0 - button에 type 강제. 무시 global-require : 0 - 맨 첫줄의 require 외 다른 require sort-comp : 1 - 메서드 순서 강제. 경고 prefer-destructuring  : 0 - 비구조화 할당 강제. 무시 prettier/prettier : 0 - prettier 규칙 강제. 무시 import/no-unresolved : 0 - 경로에 없는 파일 import 금지. 무시. webpack 설정 때문에 예외처리 import/prefer-default-export : 0 - export 강제. 무시 react/destructuring-assignment: 0 - 객체를 항상 구조분해해서 사용. 무시 react/jsx-filename-extension : 0 - jsx 구문이 있으면 확장자 jsx 강제. 무시. js사용 react/jsx-one-expression-per-line : 0 - jsx문은 한줄에 하나씩. 무시. prettier-eslint 포매팅 충돌 예외처리 react/no-did-update-set-state : 1 - ComponentDidUpdate 안에서 this.setState() 사용 금지. 경고. react/prop-types : 0 - 컴포넌트의 propTypes 생성. 무시. 작성안된 컴포넌트가 많아 예외처리 react/require-default-props : 0 - props는 디폴트 값을 할당해야함. 무시. 작성안된 컴포넌트가 많아 예외처리 react/button-has-type: 0 - button은 항상 type을 명시해야함. 무시. jsx-a11y/no-noninteractive-element-interactions : 0 - img 등 noninteractive 요소에 interaction 금지. 무시 jsx-a11y/no-static-element-interactions : 0 - div 등 static 요소에 interaction 금지. 무시 jsx-a11y/click-events-have-key-events : 0 - click 이벤트가 있으면 key 이벤트 강제. 무시 env : 브라우저 또는 노드 설정. 해당 api를 오류처리 하지 않음 browser : true - 브라우저 사용 (window.location 등 브라우저 api) parser : 파서(폴리필 등 코드변환) 설정 babel-eslint - 바벨사용 ㅁ vscode workspace 설정 .vscode > settings.json : vscode workspace 설정 파일. 프로젝트마다 서로 다른 설정을 적용할 수 있다 { "eslint.format.enable": true, "editor.formatOnSave": true, "files.autoSave": "onFocusChange", "editor.defaultFormatter": "esbenp.prettier-vscode", "[javascript]": { "editor.defaultFormatter": "esbenp.prettier-vscode" } } eslint.format.enable : true - ESLint의 오토픽스를 켠다 editor.formatOnSave : true - 저장시 포매팅을 한다 files.autoSave : “onFocusChange” - 포커스가 변경되면 자동으로 저장한다(불편하면 꺼도됨) editor.defaultFormatter : “esbenp.prettier-vscode” - 기본 포매터로 Prettier를 사용한다 [javascript] : editor.defaultFormatter : “esbenp.prettier-vscode” - javascript 포매터로 Prettier를 사용한다 Prettier가 아닌 ESLint만 사용하기 위해서는 “dbaeumer.vscode-eslint”를 적용한다 포매터를 사용하지 않으려면 null을 적용한다 ㅁ package.json : eslint에 적용할 플러그인 패키지들을 설치한다 "devDependencies":{ "eslint": "7.2.0", "eslint-config-airbnb": "18.2.1", "eslint-config-prettier": "^7.2.0", "eslint-config-react-app": "^6.0.0", "eslint-plugin-import": "^2.22.1", "eslint-plugin-jsx-a11y": "^6.4.1", "eslint-plugin-prettier": "^3.3.1", "eslint-plugin-react": "^7.21.5", "eslint-plugin-react-hooks": "4.0.0" } 해당 프로젝트의 터미널에서 yarn add --dev eslint eslint-config-airbnb eslint-config-prettier eslint-config-react-app eslint-plugin-import eslint-plugin-jsx-a11y eslint-plugin-prettier eslint-plugin-react eslint-plugin-react-hooks 이미 package.json에 포함되어있다면 yarn install 이상입니다~~~ 개발효율을 높이기 위해 코드를 이쁘게 꾸며봅시다 ^^</div></span><span class="MuiTouchRipple-root"></span></button></a><div class="paging"><a href="/tags/vscode?page=1" class="activePage" aria-current="page" path="/tags/vscode">1</a></div></div><div class="FABs"><div id="scrollFAB" class="hover FAB" style="right:0"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></div><div id="backFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg></div><div i
