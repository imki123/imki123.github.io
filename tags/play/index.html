 벤트를 타는 모습이에요 ㅎㅎ 실제로 보면 쓩하고 들어가는게 되게 귀엽답니다. 벤트를 타면 벤트 속에 숨어있거나 인근 다른 방의 벤트로 나올 수 있습니다. 킬을 하고 벤트로 숨는다든지 벤트에 숨어있다가 나와서 킬을 한다든지 활용을 잘하면 감쪽 같이 킬을 할 수 있답니다. 단 벤트를 탈 수 있는건 임포스터 뿐이니 안들키게 조심해야해요 ㅎㅎ. 참 베트를 타는 도중에는 킬 쿨타임이 줄어들지 않고 사보타지도 걸 수 없으니 꼭 필요할 때만 사용하도록 하세요. 임포스터가 킬을 할 경우 임포스터가 시체 위로 순간이동하여 빨간 피가 튄답니다 ㄷㄷ.. 저 장면은 1초 정도만 볼 수 있어서 잠깐 한 눈 팔다보면 눈앞에서 임포스터가 킬을 해도 못보는 경우도 있답니다. 집중해서 보셔야해요. 죽게 되면 아래처럼 덩그러니 고깃덩이같은 모습을 한 시체가 된답니다... 시체를 발견하면 오른쪽에 REPORT 버튼이 활성화 된답니다. 리포트를 하게되면 [원자로]와 [산소실] 사보타지가 즉시 해제되고 회의가 소집됩니다. 회의에서 어디서 누가 죽었는지 얘기하고 의심가는 임포스터를 찾아내야 하겠죠? 위 이미지는 보안실 CCTV를 켤 때 보이는 화면입니다. 왼쪽 위에서부터 1번 화면은 산소실-항해실-보호막제어실과 연결되는 통로를 보여줍니다. 2번 화면은 식당-관리실-창고를 연결하는 통로입니다. 3번은 상부엔진-의무실-식당을 연결하는 통로랍니다. 4번은 상부엔진-원자로-보안실-하부엔진을 연결하는 통로입니다. 전기가 고장 나도 CCTV는 정상적으로 작동한답니다. 전기실 사보타지가 걸렸다면 CCTV로 임포스터를 감시하는 것도 좋은 방법이에요. 위 이미지는 관리실 지도 화면입니다. 크루원들이 어디에 있는지 한눈에 볼 수 있습니다. 단 색깔은 알 수가 없고 시체 또한 크루원으로 표시되니 오랜시간 움직이지 않는 크루원이 있다면 가서 확인해 보셔야해요 자 여기까지 기초적인 어몽어스 설명을 마쳤어요. 마피아 게임보다 상당히 복잡한 요소가 들어있어서 처음엔 어렵지만 함께 힘을 합쳐 임포스터를 찾다보면 시간 가는 줄 모르고 어몽어스에 푹 빠질거에요 ㅎㅎ 친한 친구들과 하면 두배로 재미있답니다. 다들 즐몽하세요~ 😊🤣</div></span><span class="MuiTouchRipple-root"></span></button></a><div class="paging"><a href="/tags/play?page=1" class="activePage" aria-current="page" path="/tags/play">1</a></div></div><div class="FABs" style="right:-40px"><div id="scrollFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></div><div id="backFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg></div><div id="menuFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></div></div><textarea disabled id="fakeTextarea" style="height:0;width:464px"></textarea></div></div
