ria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"></path></svg></span><span class="MuiTouchRipple-root"></span></button></a></div></div><div id="content" class="slideMenu" style="height:786px"><div id="scrollFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></div><div id="backFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg></div><div id="menuFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></div><div id="loading" style="display:none"><img src="/images/loading.gif" alt="Loading"></div><div class="postListWrapper"><div class="postListTitle">Github 목록</div><a href="/posts/27"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, github</span><span class="postDate">147, 2020-09-26</span></div><div class="postListHeader"><div><span class="postId">1.</span><span class="postTitle">GitHub Pages 설정해보기</span></div></div><div class="postBody">안녕하세요 임기입니다 :D 오늘은 GitHub Pages에 대해 알아봅시다. GitHub Pages는 github에서 제공하는 무료 웹호스팅 서비스입니다. 우리가 github에 html파일을 저장하면 인터넷을 통해 웹페이지를 볼 수 있다는 거죠. 그것도 무료로 말이에요. 대단하죠? 매우 쉬운 사용방법을 알려드릴게요. 우선 github에 가입하고 나서 레포지토리를 만들고 Readme.md 파일을 자동 생성하고 Settings에 들어가봅시다. 그러면 스크롤 중간쯤에 GitHub Pages라는 섹션이 있을겁니다. 여기서 Source의 Branch를 선택해주면 설정이 끝납니다. 기본으로 master 브랜치를 설정해주시면 해당 브랜치의 html파일 또는 md파일을 웹 화면에 보여주게됩니다. 이렇게 간단하게 정적 html을 이용해서 웹페이지를 만들 수 있습니다. 대부분의 github.io 블로그들이 해당되죠. 그외에도 동적인 방법을 사용할 수도 있는데요. React 같은 SPA(Single Page Application)가 이에 해당합니다. SPA는 여러개의 html페이지로 나뉘어 있는게 아니라 JS를 이용해서 웹페이지를 렌더링하는데요. 이 때문에 해당 URL로 직접 접근하려하면 404 오류를 내며 페이지를 찾을 수 없다는 페이지가 나타날 겁니다. 이런 SPA도 웹호스팅을 가능하게 해주는게 gh-pages라는 node 패키지입니다. gh-pages는 바벨이라는 웹 빌더로 압축된 html 파일과 js 파일을 빌드합니다. 그리고 디플로이를 하게 되면 빌드된 파일을 gh-pages 브랜치에 push하게 됩니다. 이 때 github의 Settings에서 Source를 gh-pages 브랜치로 선택해주면 빌드된 SPA를 확인할 수 있답니다. 기본적으로 호스팅 주소는 https://[username].github.io/[repository name] 으로 설정됩니다. 여기서 꿀팁은 repository name을 생략할 수 있는데요. repository name을 [username].github.io로 설정하면 호스팅 주소는 https://[username].github.io/ 가 됩니다. 이렇게 하면 도메인 뒤의 파라미터를 생략할 수 있으므로 여러가지 설정에서 이점을 볼 수 있답니다. 아래 이미지처럼 깔끔한 도메인을 만들 수 있어요. 이 블로그도 이와 같은 방식으로 제작되서 호스팅되고 있답니다 :D 여러분들도 손쉽게 웹호스팅을 시작해보세요~</div></span><span class="MuiTouchRipple-root"></span></button></a><div class="paging"><a href="/tags/github?page=1" class="activePage" aria-current="page" path="/tags/github">1</a></div></div><textarea disabled id="fakeTextarea" style="height:0;width:464px"></textarea></div></div></div></div><script>!function(e){function r(r){for(var n,i,l=r[0],f=r[1],a=r[2],c=0,s=[];c<l.length;c++)i=l[c],Object.prototype.hasOwnProperty.call(o,i)&&o[i]&&s.push(o[i][0]),o[i]=0;for(n in f)Object.prototype.hasOwnProperty.call(f,n)&&(e[n]=f[n]);for(p&&p(r);s.length;)s.shift()();return u.push.apply(u,a||[]),t()}function t(){for(var e,r=0;r<u.length;r++){for(var t=u[r],n=!0,l=1;l<t.length;l++){var f=t[l];0!==o[f]&&(n=!1)}n&&(u.splice(r--,1),e=i(i.s=t[0]))}return e}var n={},o={1:0},u=[];function i(r){if(n[r])return n[r].exports;var t=n[r]={i:r,l:!1,exports:{}};return e[r].call(t.exports,t,t.exports,i),t.l=!0,t.exports}i.m=e,i.c=n,i.d=function(e,r,t){i.o(e,r)||Object.defineProperty(e,r,{enumerable:!0,get:t})},i.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},i.t=function(e,r){if(1&r&&(e=i(e)),
