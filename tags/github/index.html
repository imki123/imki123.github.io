프론트엔드 개발자로 바쁘게 일하다보니 글을 올린 지가 한참 지났네요. 오늘은 협업에 꼭 필요한 Git 사용법을 알아볼까합니다. Git은 코드를 관리하는 프로그램이고, GitHub은 다른 사람들과 협업을 하기 위해 만들어진 코드 저장소 웹사이트입니다. 이 둘은 재택근무를 하고 있는 저에게는 뗄레야 뗄 수 없는 필수 프로그램으로 사용되고 있습니다. ㅎㅎ GitHub 외에도 BitBucket, GitLab 등이 있습니다. 그러면 Git의 주요 기능들 부터 알아볼까요? git 프로젝트 생성하기 git init git clone git 변경내역 관리하기 git log git status git diff git add git reset git restore git rm git commit git 커밋 관리하기 git merge git rebase git cherry-pick git remote 관리하기 git fetch git pull git push git branch 관리하기 git br git checkout git tag 이정도가 기본 기능이지 않을까 싶네요.. 엄청 많죠? 여기서 기초이면서 꼭 필요한건 init, clone, log, status, diff, add, reset, commit, merge, fetch, push, br, checkout 정도를 고를 수 있을 것 같네요. 정말 많지만 이정도 기능은 알아야 git을 이용해서 코드 관리를 수월하게 할 수 있으니 꼭 알아두도록 합시다. git 프로젝트 생성하기 git init 현재 폴더(디렉토리)에 .git 폴더를 만들고 git으로 관리한다. 이미 .git 폴더가 있으면 이미 초기화되어 있다거나, 다시 초기화했다고 문구가 나옵니다. .git 폴더가 있어야 git 명령어를 사용할 수 있습니다. git clone git clone https://github.com/[계정]/[레포지토리명].git : 해당 주소의 레포지토리를 현재 폴더에 복사합니다. git clone [URL] [새로운폴더명] : 새로운 폴더명을 적어주면 해당 폴더명으로 생성됩니다. 보통 오픈소스 프로그램들을 가져와서 코드를 수정할 때는 clone을 사용합니다. 여담으로 fork는 해당 레포지토리를 본인 github 계정의 레포지토리에 복사하는걸 말합니다. 이 fork된 레포지토리를 통해 나중에 Pull Request를 만들어 소스코드를 수정할 수 있습니다. git 변경내역 관리하기 git log 현재 브랜치의 커밋 기록을 보여줍니다. git log에는 여러가지 옵션을 설정할 수 있는데, 저는 .gitconfig alias에 아래처럼 설정해서 사용하고 있습니다. lg = log --graph --abbrev-commit --decorate --format=format:'%C(cyan)%h%C(reset) - %C(green)(%ar)%C(reset) %C(white)%s%C(reset) %C(dim white)- %an%C(reset)%C(yellow)%d%C(reset)' --all 그래서 git lg 명령어를 치면 여러색으로 그려진 그래프 형태의 log가 나타납니다. git status 현재 브랜치의 상태를 나타내줍니다. 변경된 파일이나, merge, rebase, conflict 상황 등 여러가지 상태를 나타내줍니다. git diff 현재 브랜치의 스테이징 되기 전 상태와 비교하여 바뀐 부분들을 보여줍니다. 여러가지 옵션이 있는데, --name-status 옵션을 사용하면 바뀐 파일명만 보여줍니다. git diff [커밋 또는 브랜치] : 현재 브랜치와 비교하고자 하는 커밋 또는 브랜치를 비교해줍니다. git diff [파일경로] : 현재 브랜치와 해당 파일을 비교합니다. git add 변경된 파일들을 스테이지에 올립니다. (바구니에 담는다고 생각하면 편합니다.) .gitignore에 작성된 파일은 git이 무시하므로 add 명령어로 담기지 않습니다. git add . : 변경된 모든 파일을 스테이지에 올립니다. git add [파일경로 파일경로 파일경로] : 작성한 해당 파일들만 스테이지에 올립니다. git reset add된 파일들을 스테이지에서 내립니다. (바구니에서 뺍니다.) git reset . : 모든 스테이지된 파일들을 내립니다. git reset [파일경로 파일경로] : 작성한 해당 파일들만 스테이지에서 내립니다. git reset [커밋 또는 브랜치] : 해당 커밋으로 브랜치를 이동하고, 변경사항은 스테이지에 담습니다. (mixed) git reset --soft [커밋 또는 브랜치] : 해당 커밋으로 브랜치를 이동하고, 변경사항을 스테이지에 담지 않습니다.(soft) git reset --hard [커밋 또는 브랜치] : (주의!) 현재 브랜치를 해당 커밋으로 완전히 변경합니다. 명령어를 입력하는 순간 모든 데이터가 즉시 변경됩니다. 변경사항을 되돌릴 수 없습니다. (hard) git restore git restore [커밋 또는 브랜치] [파일경로] : 파일을 해당 커밋으로 변경합니다. git restore . : 모든 파일을 이전 상태로 되돌립니다. git restore [파일경로] : 해당 파일을 이전 상태로 되돌립니다. 기타 여러 옵션들이 있습니다. git rm git commit (작성중)</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/27"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : programming, github</span><span class="postDate">359, 2020-09-26</span></div><div class="postListHeader"><div><span class="postId">1.</span><span class="postTitle">GitHub Pages 설정해보기</span></div></div><div class="postBody"><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA+gAAAGkCAMAAACVeP/oAAAAOVBMVEX///8oKCnr6+s8PDwHBwj19fUXFxcAAAD+/v77+/ve3t++vr/R0dGEhIWWlpdPT1Crq6xjY2Nzc3RTjlc4AAAqL0lEQVR42uzd207suhKF4Ryq7Bo5J+//sPvCaZgbusNaIgmsqf8TFwiQkLo1umzHLlcVAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAADAf1xERFVFVFW8/eT9ewB/ScwjJEWUgD/w0gB/E0lSREgR5fuKnAN/WcojVPKteCcXrw3w94zctY/bQyrfSO4RoqQDf1XS9Zijv5f0SqKiA39T0EPN0E/jts67dZyWoSPowH831VEm43JJ3nTDtM11SmaWHyybmaV6Xqd+6BpJoSj1Xi7G9MCvp5BXHlJ41y/j2lq2/EfI/8x6ztlSvU1910gh95BcYj0e+PVBV0gu75ZtbtOTiP9f3C3nbJbadewbyd3limBMD/wnhu791ibLlvevbAeBLwP5ep4G3ws6FR345TmXd/1W7xG3w4TnbI9flw+FdhqaoKIDv3/kPkxr2qt4GZpbtte1vPzuEfac2q1vnOduwC9UJtYRoRi2+nBS/iWr18UjpCpCUbECD/yaKi4Pj3Dvtvqgfv/DpKc0L41CHhGKcJIO/JKKHiH5MLX2zZQ/nrnNSyNJch61Ab9FSO7d2Fo+I+iWs1la+2bfFk/Sgd8xdA9XP6f3ZbVvJb0s31m9dSEn58C ages라는 섹션이 있을겁니다. 여기서 Source의 Branch를 선택해주면 설정이 끝납니다. 기본으로 master 브랜치를 설정해주시면 해당 브랜치의 html파일 또는 md파일을 웹 화면에 보여주게됩니다. 이렇게 간단하게 정적 html을 이용해서 웹페이지를 만들 수 있습니다. 대부분의 github.io 블로그들이 해당되죠. 그외에도 동적인 방법을 사용할 수도 있는데요. React 같은 SPA(Single Page Application)가 이에 해당합니다. SPA는 여러개의 html페이지로 나뉘어 있는게 아니라 JS를 이용해서 웹페이지를 렌더링하는데요. 이 때문에 해당 URL로 직접 접근하려하면 404 오류를 내며 페이지를 찾을 수 없다는 페이지가 나타날 겁니다. 이런 SPA도 웹호스팅을 가능하게 해주는게 gh-pages라는 node 패키지입니다. gh-pages는 바벨이라는 웹 빌더로 압축된 html 파일과 js 파일을 빌드합니다. 그리고 디플로이를 하게 되면 빌드된 파일을 gh-pages 브랜치에 push하게 됩니다. 이 때 github의 Settings에서 Source를 gh-pages 브랜치로 선택해주면 빌드된 SPA를 확인할 수 있답니다. 기본적으로 호스팅 주소는 https://[username].github.io/[repository name] 으로 설정됩니다. 여기서 꿀팁은 repository name을 생략할 수 있는데요. repository name을 [username].github.io로 설정하면 호스팅 주소는 https://[username].github.io/ 가 됩니다. 이렇게 하면 도메인 뒤의 파라미터를 생략할 수 있으므로 여러가지 설정에서 이점을 볼 수 있답니다. 아래 이미지처럼 깔끔한 도메인을 만들 수 있어요. 이 블로그도 이와 같은 방식으로 제작되서 호스팅되고 있답니다 :D 여러분들도 손쉽게 웹호스팅을 시작해보세요~</div></span><span class="MuiTouchRipple-root"></span></button></a><div class="paging"><a href="/tags/github?page=1" class="activePage" aria-current="page" path="/tags/github">1</a></div></div><div class="FABs"><div id="scrollFAB" class="hover FAB" style="right:0"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></div><div id="backFAB" class="hover FAB" style="right:0"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg></div><div id="menuFAB" class="hover FAB" style="right:0"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></div></div><textarea disabled id="fakeTextarea" style="height:0;width:464px"></textarea></div></div></div></div><script>!function(e){function r(r){for(var n,i,l=r[0],f=r[1],a=r[2],c=0,s=[]
