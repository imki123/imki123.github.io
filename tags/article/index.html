on-root MuiButton-text menuLink" tabindex="0" type="button"><span class="MuiButton-label"><div><img src="/images/imcat_64.png" alt="onandoff">OnAndOff</div><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"></path></svg></span><span class="MuiTouchRipple-root"></span></button></a></div></div><div id="content" class="slideMenu" style="height:786px"><div id="scrollFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z"></path></svg></div><div id="backFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path></svg></div><div id="menuFAB" class="hover FAB"><svg aria-hidden="true" class="MuiSvgIcon-root" focusable="false" viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path></svg></div><div id="loading" style="display:none"><img src="/images/loading.gif" alt="Loading"></div><div class="postListWrapper"><div class="postListTitle">Article 목록</div><a href="/posts/32"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : article, current</span><span class="postDate">88, 2020-10-15</span></div><div class="postListHeader"><div><span class="postId">3.</span><span class="postTitle">핑크뮬리 보고왔어요~</span></div></div><div class="postBody">짜잔~ 너무 이쁘죵 😍 온통 핑크 빛이에요 날씨가 좋아서 와이프랑 대전 금강 로하스 산호빛 공원에 다녀왔어요~ 평일 낮인데도 사람이 많더라구요 주말엔 사람이 넘쳐날거같아용 다들 코로나 조심하시고 좋은 하루 되세요~ ☀</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/28"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : article, current</span><span class="postDate">261, 2020-10-03</span></div><div class="postListHeader"><div><span class="postId">2.</span><span class="postTitle">추석이에요~</span></div></div><div class="postBody">안녕하세요 임기입니다 :D 다들 추석 잘 보내고 계신가요? 저는 3월에 결혼을 해서 이번에 와이프와 함께 어른들을 뵙고 왔어요. 코로나 때문인지 친척들이 많이 모이질 않아서 조용한 추석이었답니다. 사람이 많지 않아 간단하게 전을 조금 만들어서 나눠먹고 얘기 나누다가 왔네요. 고속도로를 타고 올라갈 때도 내려올 때도 차가 많이 없어서 길은 안막혀서 좋았지만 뭔가 쓸쓸한 느낌이 들었어요. 코로나로 힘든 시기인 만큼 가족 친지들 직접 찾아뵙진 못해도 안부 전화를 드리는게 어떨까요? 다들 즐거운 한가위 되세요~😁😁😁</div></span><span class="MuiTouchRipple-root"></span></button></a><a href="/posts/25"><button class="MuiButtonBase-root MuiButton-root MuiButton-text postList no-drag" tabindex="0" type="button"><span class="MuiButton-label"><div class="postListTags"><span class="postTags">Tag : article, play</span><span class="postDate">279, 2020-10-22</span></div><div class="postListHeader"><div><span class="postId">1.</span><span class="postTitle">어몽어스가 참 재미있어요 :D (어몽어스 설명, 미션, 규칙, 룰, 방법, 임포스터, 팁)</span></div></div><div class="postBody">어몽어스는 미션이 있는 마피아 게임이에요 최대 10명이서 게임을 할수 있고 게임을 시작하면 크루원 vs 임포스터로 진영이 갈려요 크루원은 우주선 내에있는 미션들을 수행하면 왼쪽 위에 미션 게이지가 올라가고 그 미션 게이지가 꽉 차면 크루원의 승리. 임포스터는 크루원이 미션을 모두 끝내기 전에 크루원을 죽여서 임포스터 수와 일치시키면 임포스터의 승리. 임포스터는 킬을 들키지 않기 위해 방해공작을 펼칠 수 있답니다. 위 이미지는 시작 시에 처음 위치해 있는 식당이에요. 식당 한가운데는 Emergency 버튼이 있어서 이걸 누르면 긴급 회의가 시작되요. 긴급 회의에서는 임포스터를 찾아내는 투표를 진행할 수 있어요. 투표는 한 명을 선택하거나, 스킵하거나, 아무 것도 안할 수 있어요. 한 명이 가장 많이 선택되면 그 사람은 회의가 끝나고 우주선 밖으로 추방된답니다 ㅠㅠ 추방된 사람이 임포스터이면 게임은 크루원들의 승리로 끝나고, 임포스터가 아니면 게임은 계속 진행되요. 또 위에 보시면 지도에 노란색 느낌표가 있어요. 이건 크루원들이 수행해야하는 미션을 나타내는데요, 모든 크루원이 미션을 완료하면 크루원의 승리로 끝나게 된답니다. 임포스터에게 죽거나 추방되면 유령이 되는데 유령도 미션을 완료해야 미션이 모두 끝나게 되요. 죽어서도 미션을 게을리하면 안된답니다. ㅎㅎ 위 이미지는 미션이 가능할 때 나타나는 노란색 표시에요. 노란색 근처로 가게되면 오른쪽 아래의 USE 버튼이 활성화되고 이때 USE 버튼을 누르면 미션을 수행할 수 있답니다. 미션의 종류는 맵에 따라서 다양하니까 많이 해보셔야해요 ㅎㅎ 이제 임포스터의 역할에 대해 설명할건데요. 이건 사보타지 버튼을 눌렀을 때 나타나는 화면입니다. 임포스터는 사보타지를 통해 우주선을 고장내거나, 문을 차단하여 몰래 크루원들을 죽여서 승리할 수 있어요. 위의 X가 있는 동그라미 버튼은 해당 방의 문을 닫을 수 있는 버튼이에요. 문은 10초 동안 닫혀 있고, 각각 30초의 쿨타임이 적용된답니다. [원자로] 버튼을 누르면 경고음이 들리면서 30초의 제한시간과 원자로실의 위아래 미션이 활성화 되는데요. 제한시간 안에 원자로 미션을 완료하지 못하면 우주선이 고장나면서 임포스터의 승리로 끝나게 된답니다. 원자로 미션은 두 명이 위 아래로 나뉘어 손바닥 화면을 터치하고 있으면 쉽게 해제된답니다. [산소공급실] 버튼은 원자로와 마찬가지로 30초의 제한시간내에 미션을 완료해야합니다. 산소 공급실 미션은 관리실과 산소실 두군데로 나뉘어 있어서 두군데 모두 미션을 해야합니다. 5자리 비밀번호가 적힌 숫자판을 누르고 OK 버튼을 누르면 된답니다. [전기실] 버튼은 시간제한은 없지만 크루원의 시야가 대폭 줄어들어 바로 옆에 누가 지나가도 잘 보이질 않는답니다. 임포스터가 대놓고 킬을 해도 발견하기가 어렵죠. 미션을 해제하기 위해서는 전기실로 가서 스위치를 전부 초록색으로 변경하면 됩니다. [통신실] 버튼은 시간제한은 없고 미션이 안보이고 보안실 CCTV와 관리실 지도가 먹통이 된답니다. 미션을 해제하려면 통신실로 가서 동그란 버튼을 돌려야하는데 버튼을 돌리다보면 빨간불이 사라질 때가 있어요. 그 때 버튼을 멈추면 미션 성공. 위 이미지는 임포스터가 벤트를 타는 모습이에요 ㅎㅎ 실제로 보면 쓩하고 들어가는게 되게 귀엽답니다. 벤트를 타면 벤트 속에 숨어있거나 인근 다른 방의 벤트로 나올 수 있습니다. 킬을 하고 벤트로 숨는다든지 벤트에 숨어있다가 나와서 킬을 한다든지 활용을 잘하면 감쪽 같이 킬을 할 수 있답니다. 단 벤트를 탈 수 있는건 임포스터 뿐이니 안들키게 조심해야해요 ㅎㅎ. 참 베트를 타는 도중에는 킬 쿨타임이 줄어들지 않고 사보타지도 걸 수 없으니 꼭 필요할 때만 사용하도록 하세요. 임포스터가 킬을 할 경우 임포스터가 시체 위로 순간이동하여 빨간 피가 튄답니다 ㄷㄷ.. 저 장면은 1초 정도만 볼 수 있어서 잠깐 한 눈 팔다보면 눈앞에서 임포스터가 킬을 해도 못보는 경우도 있답니다. 집중해서 보셔야해요. 죽게 되면 아래처럼 덩그러니 고깃덩이같은 모습을 한 시체가 된답니다... 시체를 발견하면 오른쪽에 REPORT 버튼이 활성화 된답니다. 리포트를 하게되면 [원자로]와 [산소실] 사보타지가 즉시 해제되고 회의가 소집됩니다. 회의에서 어디서 누가 죽었는지 얘기하고 의심가는 임포스터를 찾아내야 하겠죠? 위 이미지는 보안실 CCTV를 켤 때 보이는 화면입니다. 왼쪽 위에서부터 1번 화면은 산소실-항해실-보호막제어실과 연결되는 통로를 보여줍니다. 2번 화면은 식당-관리실-창고를 연결하는 통로입니다. 3번은 상부엔진-의무실-식당을 연결하는 통로랍니다. 4번은 상부엔진-원자로-보안실-하부엔진을 연결하는 통로입니다. 전기가 고장 나도 CCTV는 정상적으로 작동한답니다. 전기실 사보타지가 걸렸다면 CCTV로 임포스터를 감시하는 것도 좋은 방법이에요. 위 이미지는 관리실 지도 화면입니다. 크루원들이 어디에 있는지 한눈에 볼 수 있습니다. 단 색깔은 알 수가 없고 시체 또한 크루원으로 표시되니 오랜시간 움직이지 않는 크루원이 있다면 가서 확인해 보셔야해요 자 여기까지 기초적인 어몽어스 설명을 마쳤어요. 마피아 게임보다 상당히 복잡한 요소가 들어있어서 처음엔 어렵지만 함께 힘을 합쳐 임포스터를 찾다보면 시간 가는 줄 모르고 어몽어스에 푹 빠질거에요 ㅎㅎ 친한 친구들과 하면 두배로 재미있답니다. 다들 즐몽하세요~ 😊🤣</div></span><span class="MuiTouchRipple-root"></span></button></a><div class="paging"><a href="/tags/article?page=1" class="activePage" aria-current="page" path="/tags/article">1</a></div></div><textarea disab
